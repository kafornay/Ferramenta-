<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital City – Calculadora CUS</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: Arial, sans-serif;
    background: #0a1c2e;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 15px;
    background-image: radial-gradient(circle at top, #0e3a58 0%, #051622 80%);
  }

  .container {
    width: 100%;
    max-width: 420px;
    background: rgba(0,0,0,0.45);
    border: 1px solid rgba(255,255,255,0.1);
    padding: 25px;
    border-radius: 16px;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .logo-box {
    text-align: center;
    margin-bottom: 20px;
  }
  .logo-box img {
    width: 120px;
    filter: drop-shadow(0 0 8px #00aaff);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 1.6rem;
    color: #5cd1ff;
    text-shadow: 0 0 6px #0088cc;
  }

  .item {
    margin-bottom: 22px;
  }

  .item label {
    font-size: 1.1rem;
    margin-bottom: 10px;
    display: block;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  button {
    width: 55px;
    height: 55px;
    font-size: 26px;
    border: none;
    border-radius: 10px;
    background: #093655;
    color: #fff;
    cursor: pointer;
    transition: 0.2s;
    box-shadow: 0 0 8px rgba(0,153,255,0.4);
  }
  button:active { background: #0d4d78; }

  input {
    width: 70px;
    height: 50px;
    text-align: center;
    background: #000;
    color: #00c3ff;
    font-size: 22px;
    border: 1px solid #00c3ff;
    border-radius: 10px;
  }

  .cost-option {
    display: flex;
    align-items: center;
    gap: 10px;
    margin: 15px 0 25px 0;
    font-size: 1rem;
  }

  .total {
    text-align: center;
    font-weight: bold;
    font-size: 1.7rem;
    padding: 18px;
    border-radius: 14px;
    background: #0088cc;
    color: #fff;
    word-break: break-word;
    box-shadow: 0 0 12px #00aaff;
  }

  .reset-btn {
    width: 100%;
    margin-top: 20px;
    background: #b90000;
    font-size: 1.2rem;
    padding: 14px;
    border-radius: 12px;
    cursor: pointer;
    border: none;
    box-shadow: 0 0 10px rgba(255,0,0,0.4);
  }
  .reset-btn:active { background: #ff0000; }

</style>
</head>
<body>

<div class="container">

  <div class="logo-box">
    <img src="logocus.png" alt="Logo CUS">
  </div>

  <h2>Capital City – Calculadora CUS</h2>

  <div class="item">
    <label id="labelKit">KIT CUS (R$ 700,00)</label>
    <div class="controls">
      <button onclick="update('kit', -1)">-</button>
      <input type="text" id="kit" value="0" disabled>
      <button onclick="update('kit', 1)">+</button>
    </div>
  </div>

  <div class="item">
    <label id="labelBand">BANDAGEM CUS (R$ 400,00)</label>
    <div class="controls">
      <button onclick="update('bandagem', -1)">-</button>
      <input type="text" id="bandagem" value="0" disabled>
      <button onclick="update('bandagem', 1)">+</button>
    </div>
  </div>

  <div class="item">
    <label id="labelCalm">CALMANTE CUS (R$ 1.000,00)</label>
    <div class="controls">
      <button onclick="update('calmante', -1)">-</button>
      <input type="text" id="calmante" value="0" disabled>
      <button onclick="update('calmante', 1)">+</button>
    </div>
  </div>

  <label class="cost-option">
    <input type="checkbox" id="custo" onchange="calcular()">
    Calcular com preço de custo
  </label>

  <div class="total" id="total">Total: R$ 0,00</div>

  <button class="reset-btn" onclick="limpar()">Limpar</button>

</div>

<script>
  const somPlus = new Audio("som_plus.mp3");
  const somMinus = new Audio("som_minus.mp3");
  const somReset = new Audio("som_reset.mp3");

  const precoNormal = {
    kit: 700,
    bandagem: 400,
    calmante: 1000
  };

  const precoCusto = {
    kit: 350,
    bandagem: 150,
    calmante: 700
  };

  function update(id, change) {
    const input = document.getElementById(id);
    let value = parseInt(input.value);

    if (change > 0) {
      somPlus.play();
    } else if (value > 0) {
      somMinus.play();
    }

    value += change;
    if (value < 0) value = 0;

    // sem limite de 4 itens → removido
    input.value = value;

    calcular();
  }

  function calcular() {
    const isCusto = document.getElementById('custo').checked;
    const preco = isCusto ? precoCusto : precoNormal;

    document.getElementById('labelKit').textContent = 
      `KIT CUS (R$ ${preco.kit.toLocaleString('pt-BR')},00)`;
    document.getElementById('labelBand').textContent =
      `BANDAGEM CUS (R$ ${preco.bandagem.toLocaleString('pt-BR')},00)`;
    document.getElementById('labelCalm').textContent =
      `CALMANTE CUS (R$ ${preco.calmante.toLocaleString('pt-BR')},00)`;

    const kit = parseInt(document.getElementById('kit').value);
    const bandagem = parseInt(document.getElementById('bandagem').value);
    const calmante = parseInt(document.getElementById('calmante').value);

    const total = (kit * preco.kit) + (bandagem * preco.bandagem) + (calmante * preco.calmante);

    document.getElementById('total').textContent =
      "Total: R$ " + total.toLocaleString('pt-BR', {
        minimumFractionDigits: 2, 
        maximumFractionDigits: 2
      });
  }

  function limpar() {
    somReset.play();
    document.getElementById('kit').value = 0;
    document.getElementById('bandagem').value = 0;
    document.getElementById('calmante').value = 0;
    document.getElementById('custo').checked = false;
    calcular();
  }
</script>

</body>
</html>
