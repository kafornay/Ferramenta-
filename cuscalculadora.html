<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Itens com Som</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: Arial, sans-serif;
    background: #1e1e1e;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
  }
  .container {
    background: #2d2d2d;
    padding: 20px;
    border-radius: 12px;
    width: 100%;
    max-width: 420px;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
  }
  h2 { text-align: center; margin-bottom: 20px; font-size: 1.6rem; }
  .item { display: flex; flex-direction: column; margin-bottom: 20px; }
  .item label { margin-bottom: 8px; font-size: 1rem; }
  .controls {
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 10px;
  }
  button {
    width: 50px;
    height: 50px;
    font-size: 22px;
    border: none;
    background: #444;
    color: #fff;
    cursor: pointer;
    border-radius: 8px;
    transition: background 0.2s;
  }
  button:active { background: #666; }
  input {
    width: 60px;
    text-align: center;
    background: #000;
    color: #fff;
    font-size: 20px;
    border: none;
    border-radius: 6px;
  }
  .cost-option {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
    font-size: 1rem;
    flex-wrap: wrap;
  }
  .total {
    text-align: center;
    font-weight: bold;
    font-size: 1.5rem;
    padding: 15px;
    border-radius: 12px;
    background: #4CAF50;
    color: #fff;
    word-break: break-word;
  }
  .reset-btn {
    width: 100%;
    margin-top: 15px;
    background: #b90000;
    font-size: 1.1rem;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
  }
  .reset-btn:active { background: #e60000; }
</style>
</head>
<body>

<div class="container">
  <h2>CAPITAL HP CUS CALCULADORA</h2>

  <div class="item">
    <label id="labelKit">KIT CUS (R$ 700,00)</label>
    <div class="controls">
      <button onclick="update('kit', -1)">-</button>
      <input type="text" id="kit" value="0" disabled>
      <button onclick="update('kit', 1)">+</button>
    </div>
  </div>

  <div class="item">
    <label id="labelBand">BANDAGEM CUS(R$ 400,00)</label>
    <div class="controls">
      <button onclick="update('bandagem', -1)">-</button>
      <input type="text" id="bandagem" value="0" disabled>
      <button onclick="update('bandagem', 1)">+</button>
    </div>
  </div>

  <div class="item">
    <label id="labelCalm">CALMANTE CUS (R$ 1.000,00)</label>
    <div class="controls">
      <button onclick="update('calmante', -1)">-</button>
      <input type="text" id="calmante" value="0" disabled>
      <button onclick="update('calmante', 1)">+</button>
    </div>
  </div>

  <label class="cost-option">
    <input type="checkbox" id="custo" onchange="calcular()">
    Calcular com preço de custo
  </label>

  <div class="total" id="total">Total: R$ 0,00</div>

  <button class="reset-btn" onclick="limpar()">Limpar</button>
</div>

<script>
  // Áudios configurados
  const somPlus = new Audio("som_plus.mp3");
  const somMinus = new Audio("som_minus.mp3");
  const somReset = new Audio("som_reset.mp3");

  const precoNormal = {
    kit: 700,
    bandagem: 400,
    calmante: 1000
  };

  const precoCusto = {
    kit: 350,
    bandagem: 150,
    calmante: 700
  };

  function update(id, change) {
    const input = document.getElementById(id);
    let value = parseInt(input.value);

    if (change > 0) {
      somPlus.play();
    } else if (value > 0) {
      somMinus.play();
    }

    value += change;
    if (value < 0) value = 0;
    if (value > 4) value = 4;

    input.value = value;
    calcular();
  }

  function calcular() {
    const isCusto = document.getElementById('custo').checked;
    const preco = isCusto ? precoCusto : precoNormal;

    document.getElementById('labelKit').textContent = 
      `Kit (R$ ${preco.kit.toLocaleString('pt-BR')},00)`;
    document.getElementById('labelBand').textContent = 
      `Bandagem (R$ ${preco.bandagem.toLocaleString('pt-BR')},00)`;
    document.getElementById('labelCalm').textContent = 
      `Calmante (R$ ${preco.calmante.toLocaleString('pt-BR')},00)`;

    const kit = parseInt(document.getElementById('kit').value);
    const bandagem = parseInt(document.getElementById('bandagem').value);
    const calmante = parseInt(document.getElementById('calmante').value);

    const total = (kit * preco.kit) + (bandagem * preco.bandagem) + (calmante * preco.calmante);

    document.getElementById('total').textContent = 
      "Total: R$ " + total.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  function limpar() {
    somReset.play();
    document.getElementById('kit').value = 0;
    document.getElementById('bandagem').value = 0;
    document.getElementById('calmante').value = 0;
    document.getElementById('custo').checked = false;
    calcular();
  }
</script>

</body>
</html>
