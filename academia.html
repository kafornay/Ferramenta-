<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Academia Online</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 40px auto;
    background: #1e1e1e;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
  }
  h2, h3 { text-align: center; }
  input, select, button {
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  button {
    background: #c32b2b;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover { background: #e03b3b; }
  .treino-box {
    background: #262626;
    padding: 10px;
    border-radius: 8px;
    margin-top: 10px;
  }
  label {
    display: block;
    margin-top: 8px;
  }
</style>
</head>
<body>
  <div class="container" id="loginContainer">
    <h2>Login - Academia Online üèãÔ∏è‚Äç‚ôÇÔ∏è</h2>
    <input type="text" id="nome" placeholder="Nome do aluno">
    <button onclick="registrar()">Gerar senha</button>
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p id="msg"></p>
  </div>

  <div class="container" id="painelContainer" style="display:none;">
    <h2>Painel de Treino</h2>
    <h3 id="alunoNome"></h3>

    <label for="dia">Dia da Semana:</label>
    <select id="dia">
      <option>Segunda</option>
      <option>Ter√ßa</option>
      <option>Quarta</option>
      <option>Quinta</option>
      <option>Sexta</option>
      <option>S√°bado</option>
    </select>

    <label for="tipo">Tipo de Treino:</label>
    <select id="tipo" onchange="mostrarExercicios()">
      <option value="">Selecione...</option>
      <option value="peito">Peito</option>
      <option value="costas">Costas</option>
      <option value="ombro">Ombro</option>
      <option value="perna">Perna</option>
      <option value="bracos">B√≠ceps/Tr√≠ceps</option>
    </select>

    <div id="exercicios"></div>

    <button onclick="salvarTreino()">Salvar treino ‚úÖ</button>
    <p id="statusMsg"></p>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyUFFwmr6R1435ZH4Z3rGk3KUC-VaA_Cg64JDlAF0Z43kX-2_h5DK-KUVA96eNJaMe8HQ/exec";

function registrar() {
  const nome = document.getElementById("nome").value;
  if (!nome) return alert("Digite seu nome primeiro!");
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ acao: "registrar", nome })
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      document.getElementById("msg").innerText = "Senha gerada: " + d.senha;
    }
  });
}

function login() {
  const nome = document.getElementById("nome").value;
  const senha = document.getElementById("senha").value;
  fetch(`${API_URL}?acao=login&nome=${nome}&senha=${senha}`)
    .then(r => r.text())
    .then(res => {
      if (res.includes("ok") || res.includes("sucesso")) {
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("painelContainer").style.display = "block";
        document.getElementById("alunoNome").innerText = "Aluno: " + nome;
        localStorage.setItem("aluno", nome);
      } else {
        alert("Login inv√°lido!");
      }
    });
}

function mostrarExercicios() {
  const tipo = document.getElementById("tipo").value;
  const container = document.getElementById("exercicios");
  container.innerHTML = "";
  if (!tipo) return;

  const lista = {
    peito: ["Supino Reto", "Supino Inclinado", "Crucifixo", "Peck Deck", "Flex√£o"],
    costas: ["Puxada Frente", "Remada Curvada", "Barra Fixa", "Serrote", "Remada Baixa"],
    ombro: ["Desenvolvimento", "Eleva√ß√£o Lateral", "Frontal", "Remada Alta", "Encolhimento"],
    perna: ["Agachamento", "Leg Press", "Cadeira Extensora", "Cadeira Flexora", "Panturrilha"],
    bracos: ["Rosca Direta", "Rosca Martelo", "Tr√≠ceps Corda", "Tr√≠ceps Testa", "Tr√≠ceps Banco"]
  }[tipo];

  lista.forEach(ex => {
    container.innerHTML += `
      <div class="treino-box">
        <strong>${ex}</strong><br>
        S√©ries:
        <select>
          <option>4s</option><option>3s</option><option>2s</option><option>1s</option>
        </select>
        Repeti√ß√µes:
        <select>
          <option>12rp</option><option>10rp</option><option>8rp</option>
        </select>
      </div>`;
  });
}

function salvarTreino() {
  const nome = localStorage.getItem("aluno");
  const dia = document.getElementById("dia").value;
  const tipo = document.getElementById("tipo").value;
  if (!tipo) return alert("Selecione o tipo de treino!");

  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({
      acao: "salvarTreino",
      nome,
      dia,
      tipo,
      feito: "sim"
    })
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      document.getElementById("statusMsg").innerText = "‚úÖ Treino salvo com sucesso!";
    }
  });
}
</script>
</body>
</html>
