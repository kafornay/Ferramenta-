<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel do Aluno - Academia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #4caf50;
      --secondary: #222;
      --bg: #f4f4f4;
      --card: #fff;
      --accent: #2196f3;
      --danger: #e53935;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: var(--secondary);
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 24px;
    }
    h2, h3 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 16px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      margin-bottom: 16px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background .2s;
      margin-bottom: 8px;
    }
    button:hover { background: var(--accent); }
    .painel {
      display: none;
    }
    .boas-vindas {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 18px;
    }
    #progressoDiv {
      margin-bottom: 24px;
    }
    #barraProgresso {
      background:#eee; border-radius:8px; height:28px; width:100%; margin:auto; box-shadow:var(--shadow);
    }
    #progresso {
      background:var(--primary); height:100%; width:0%; border-radius:8px; color:#fff; text-align:center; line-height:28px; font-weight:bold; transition:.5s width;
    }
    #faltouDias { text-align:center; color:#888; margin-top:8px; }
    .treino-form select { margin-bottom:10px;}
    .treino-box {
      background:#f9f9f9; border-radius:var(--radius); box-shadow:0 1px 4px rgba(0,0,0,.04); padding:12px; margin-bottom:10px; display:flex; flex-direction:column; gap:6px;
    }
    .treino-box strong { color:#333;}
    #statusMsg { text-align:center; margin-top:10px;}
    @media (max-width:600px) {
      .container { padding:18px 6px;}
    }
  </style>
</head>
<body>
<div class="container">
  <!-- Login -->
  <div id="loginDiv">
    <h2>Login do Aluno</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" autocomplete="username">
    <label for="senha">Senha:</label>
    <input type="password" id="senha" autocomplete="current-password">
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Painel do aluno -->
  <div id="painelDiv" class="painel">
    <div class="boas-vindas" id="boasVindas"></div>

    <!-- Barra de progresso -->
    <div id="progressoDiv" style="display:none;">
      <h3>Progresso da Semana</h3>
      <div id="barraProgresso">
        <div id="progresso">0%</div>
      </div>
      <p id="faltouDias"></p>
    </div>

    <!-- Formulário de treino -->
    <form class="treino-form" onsubmit="event.preventDefault();salvarTreino();">
      <label for="dia">Dia da semana:</label>
      <select id="dia" onchange="montarTreino()">
        <option value="">Selecione o dia</option>
        <option value="Segunda" disabled>Segunda</option>
        <option value="Terça" disabled>Terça</option>
        <option value="Quarta" disabled>Quarta</option>
        <option value="Quinta" disabled>Quinta</option>
        <option value="Sexta" disabled>Sexta</option>
        <option value="Sábado" disabled>Sábado (Treino Livre)</option>
      </select>

      <label for="tipo">Tipo de treino:</label>
      <select id="tipo" onchange="montarTreino()">
        <option value="">Selecione</option>
        <option value="Peito">Peito</option>
        <option value="Costas">Costas</option>
        <option value="Perna">Perna</option>
        <option value="Ombro">Ombro</option>
        <option value="Bíceps/Tríceps">Bíceps/Tríceps</option>
        <!-- Não mostra tipo no sábado -->
      </select>

      <div id="listaTreinos"></div>

      <button type="submit">Salvar Treino</button>
      <div id="statusMsg"></div>
    </form>

    <button style="background:#e53935;" onclick="logout()">Sair</button>
  </div>
</div>

<script>
// ===== CONFIGURE AQUI =====
const API_URL = 'COLE_AQUI_A_URL_DO_SEU_WEBAPP_DO_GOOGLE_APPS_SCRIPT';

// ===== Login =====
function login() {
  const nome = document.getElementById("nome").value.trim();
  const senha = document.getElementById("senha").value.trim();
  if (!nome || !senha) return alert("Preencha nome e senha!");
  fetch(API_URL, {
    method:"POST",
    body:new URLSearchParams({ acao:"login", nome, senha })
  })
  .then(r=>r.json())
  .then(d=>{
     if (d.status==="ok") {
       localStorage.setItem("aluno", nome);
       document.getElementById("loginDiv").style.display = "none";
       document.getElementById("painelDiv").style.display = "block";
       document.getElementById("boasVindas").innerText = `Bem-vindo(a), ${nome}!`;
       habilitarDiaAtual();
       carregarProgresso(nome);
     } else alert("Nome ou senha incorretos.");
   });
}

// ===== Logout =====
function logout() {
   localStorage.removeItem("aluno");
   location.reload();
}

// ===== Habilita só o dia atual =====
function habilitarDiaAtual() {
   const dias = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"];
   const hoje = new Date();
   const diaSemana = dias[hoje.getDay()];
   const options = document.querySelectorAll("#dia option");
   options.forEach(opt => {
     if (opt.value && opt.value !== diaSemana) opt.disabled = true;
     else if (opt.value === diaSemana) opt.disabled = false;
   });
   // Se sábado, esconde tipo de treino
   document.getElementById("tipo").parentElement.style.display =
     (diaSemana==="Sábado") ? "none":"block";
   montarTreino();
}

// ===== Monta lista de exercícios =====
function montarTreino() {
   const tipo = document.getElementById("tipo").value;
   const diaSelecionado = document.getElementById("dia").value;
   const lista = document.getElementById("listaTreinos");
   lista.innerHTML = "";
   // Cardio para sábado
   const cardio = [
     "Corrida na esteira",
     "Bicicleta ergométrica",
     "Elíptico",
     "Pular corda",
     "HIIT (20min)"
   ];
   if (diaSelecionado === "Sábado") {
     lista.innerHTML = "<h4>Treino Livre - Cardio</h4>";
     cardio.forEach(ex => {
       lista.innerHTML += `
         <div class="treino-box">
           <strong>${ex}</strong><br>
           <label>Duração:</label>
           <select>
             <option>10min</option><option>20min</option><option>30min</option><option>40min</option><option>60min</option>
           </select>
         </div>`;
     });
     return;
   }
   // Treinos normais nos outros dias
   if (!tipo) return;
   const exercicios = {
     "Peito": ["Supino reto", "Supino inclinado", "Crucifixo", "Crossover", "Flexão"],
     "Costas": ["Puxada frente", "Remada curvada", "Remada baixa", "Puxada inversa", "Levantamento terra"],
     "Perna": ["Agachamento", "Leg press", "Cadeira extensora", "Mesa flexora", "Panturrilha"],
     "Ombro": ["Desenvolvimento", "Elevação lateral", "Elevação frontal", "Remada alta", "Crucifixo invertido"],
     "Bíceps/Tríceps": ["Rosca direta", "Rosca martelo", "Tríceps corda", "Tríceps francês", "Tríceps banco"]
   };
   exercicios[tipo].forEach(ex => {
     lista.innerHTML += `
       <div class="treino-box">
         <strong>${ex}</strong><br>
         <label>Séries:</label>
         <select>
           <option>4s</option><option>3s</option><option>2s</option><option>1s</option>
         </select>
         <label>Repetições:</label>
         <select>
           <option>12rp</option><option>10rp</option><option>8rp</option>
         </select>
       </div>`;
   });
}

// ===== Salva treino =====
function salvarTreino() {
   const nome = localStorage.getItem("aluno");
   const dia = document.getElementById("dia").value;
   const tipo = document.getElementById("tipo").value;
   if (!dia) return alert("Selecione o dia do treino!");
   // Verifica se o dia selecionado é o dia atual
   const diasSemana = ["Domingo","Segunda","Terça","Quarta","Quinta","Sexta","Sábado"];
   const hoje = new Date();
   const diaAtual = diasSemana[hoje.getDay()];
   if (dia !== diaAtual) return alert(`Só é possível marcar treino para hoje (${diaAtual})!`);
   const boxes = document.querySelectorAll(".treino-box");
   const exercicios = [];
   // Se for sábado, pega duração ao invés de séries/repetições
   if (dia === "Sábado") {
     boxes.forEach(box => {
       const nomeEx = box.querySelector("strong").innerText;
       const duracao = box.querySelector("select").value;
       exercicios.push({ nome:nomeEx, series:duracao, repeticoes:"" });
     });
   } else {
     if (!tipo) return alert("Selecione o tipo de treino!");
     boxes.forEach(box => {
       const nomeEx = box.querySelector("strong").innerText;
       const series = box.querySelectorAll("select")[0].value;
       const repeticoes = box.querySelectorAll("select")[1].value;
       exercicios.push({ nome:nomeEx, series, repeticoes });
     });
   }
   fetch(API_URL, {
     method:"POST",
     body:new URLSearchParams({
       acao:"salvarTreino",
       nome,
       dia,
       tipo,
       exercicios:JSON.stringify(exercicios)
     })
   })
   .then(r=>r.json())
   .then(d=>{
     document.getElementById("statusMsg").innerText =
       d.status==="ok" ? "✅ Treino salvo com sucesso!" : "❌ Erro ao salvar treino.";
     carregarProgresso(nome); // Atualiza barra de progresso após salvar
     setTimeout(()=>{document.getElementById("statusMsg").innerText=""},3000);
   })
   .catch(err=>{
     console.error(err);
     document.getElementById("statusMsg").innerText =
       "❌ Falha de conexão com servidor.";
   });
}

// ===== Barra de progresso semanal =====
function carregarProgresso(nome) {
 fetch(API_URL, {
   method:"POST",
   body:new URLSearchParams({ acao:"historico", nome })
 })
 .then(r=>r.json())
 .then(d=>{
   if (d.status==="ok") {
     document.getElementById("progressoDiv").style.display = "block";
     const dias = Object.keys(d.treinos);
     const feitos = dias.filter(dia=>d.treinos[dia]).length;
     const total = dias.length;
     const percent = Math.round((feitos/total)*100);
     document.getElementById("progresso").style.width=percent+"%";
     document.getElementById("progresso").innerText=percent+"%";
     const faltou=dias.filter(dia=>!d.treinos[dia]);
     document.getElementById("faltouDias").innerText =
       faltou.length ? `Você não treinou em: ${faltou.join(", ")}` : "Parabéns! Treinou todos os dias!";
   }
 });
}

// ===== Autologin se já logado =====
window.onload=function(){
 let aluno=localStorage.getItem("aluno");
 if(aluno){
   document.getElementById("loginDiv").style.display="none";
   document.getElementById("painelDiv").style.display="block";
   document.getElementById("boasVindas").innerText=`Bem-vindo(a), ${aluno}!`;
   habilitarDiaAtual();
   carregarProgresso(aluno);
 }
};
</script>
</body>
</html>
