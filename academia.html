<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login & Cadastro - Dark Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #181a1b;
      color: #f1f1f1;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #23272a;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px #0008;
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00bfae;
    }
    label {
      display: block;
      margin-bottom: .5rem;
      color: #bdbdbd;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: .7rem;
      margin-bottom: 1.2rem;
      border-radius: 6px;
      border: none;
      background: #2c2f33;
      color: #fff;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: .8rem;
      border-radius: 6px;
      border: none;
      background: #00bfae;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background .2s;
    }
    button:hover {
      background: #009e8e;
    }
    .switch {
      text-align: center;
      margin-top: 1rem;
    }
    .switch a {
      color: #00bfae;
      cursor: pointer;
      text-decoration: underline;
    }
    .msg {
      text-align: center;
      margin-bottom: 1rem;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <div class="msg" id="msg"></div>
    <form id="login-form">
      <label for="login-nome">Usuário</label>
      <input type="text" id="login-nome" required autocomplete="username">
      
      <label for="login-senha">Senha</label>
      <input type="password" id="login-senha" required autocomplete="current-password">
      
      <button type="submit">Entrar</button>
    </form>
    
    <form id="cadastro-form" style="display:none;">
      <label for="cadastro-nome">Usuário</label>
      <input type="text" id="cadastro-nome" required autocomplete="username">
      
      <label for="cadastro-senha">Senha</label>
      <input type="password" id="cadastro-senha" required autocomplete="new-password">
      
      <button type="submit">Cadastrar</button>
    </form>
    
    <div class="switch">
      <span id="switch-text">Não tem conta? <a id="switch-link">Cadastre-se</a></span>
    </div>
  </div>

  <!-- SCRIPT ABAIXO -->
  <script>
    // URL do seu Google Apps Script
    const API_URL = "https://script.google.com/macros/s/AKfycbyUFFwmr6R1435ZH4Z3rGk3KUC-VaA_Cg64JDlAF0Z43kX-2_h5DK-KUVA96eNJaMe8HQ/exec";

    // Elementos
    const loginForm = document.getElementById('login-form');
    const cadastroForm = document.getElementById('cadastro-form');
    const switchLink = document.getElementById('switch-link');
    const switchText = document.getElementById('switch-text');
    const formTitle = document.getElementById('form-title');
    const msg = document.getElementById('msg');

    // Alternar entre login e cadastro
    let isLogin = true;

    switchLink.onclick = () => {
      isLogin = !isLogin;
      if (isLogin) {
        loginForm.style.display = '';
        cadastroForm.style.display = 'none';
        formTitle.textContent = 'Login';
        switchText.innerHTML = 'Não tem conta? <a id="switch-link">Cadastre-se</a>';
        document.getElementById('switch-link').onclick = switchLink.onclick; // reatribui evento
        msg.textContent = '';
      } else {
        loginForm.style.display = 'none';
        cadastroForm.style.display = '';
        formTitle.textContent = 'Cadastro';
        switchText.innerHTML = 'Já tem conta? <a id="switch-link">Entrar</a>';
        document.getElementById('switch-link').onclick = switchLink.onclick; // reatribui evento
        msg.textContent = '';
      }
    };

    // Função para exibir mensagem
    function showMsg(text, ok=false) {
      msg.textContent = text;
      msg.style.color = ok ? "#00bfae" : "#ff5252";
    }

    // Login
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      showMsg("Entrando...");
      const nome = document.getElementById('login-nome').value.trim();
      const senha = document.getElementById('login-senha').value.trim();
      
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: new URLSearchParams({ acao: "login", nome, senha })
        });
        const data = await res.json();
        if (data.sucesso) {
          showMsg("Login realizado com sucesso!", true);
          // Redirecione ou faça algo após login
          // window.location.href = "pagina.html";
        } else {
          showMsg(data.mensagem || "Usuário ou senha inválidos.");
        }
      } catch (err) {
        showMsg("Erro ao conectar ao servidor.");
      }
    };

    // Cadastro
    cadastroForm.onsubmit = async (e) => {
      e.preventDefault();
      showMsg("Cadastrando...");
      const nome = document.getElementById('cadastro-nome').value.trim();
      const senha = document.getElementById('cadastro-senha').value.trim();
      
      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: new URLSearchParams({ acao: "cadastrar", nome, senha })
        });
        const data = await res.json();
        if (data.sucesso) {
          showMsg("Cadastro realizado! Faça login.", true);
          setTimeout(() => switchLink.onclick(), 1200);
        } else {
          showMsg(data.mensagem || "Erro ao cadastrar.");
        }
      } catch (err) {
        showMsg("Erro ao conectar ao servidor.");
      }
    };
  </script>
</body>
</html>
