<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Treinos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #c32b2b;
    }
    .treino {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px #333;
    }
    label { display: block; margin-top: 10px; }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      background: #c32b2b;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #a32222; }
    .msg { margin-top: 15px; color: #4caf50; }
  </style>
</head>
<body>
  <h1>Painel de Treinos</h1>

  <div class="treino">
    <label for="tipo">Tipo de Treino:</label>
    <select id="tipo" onchange="carregarExercicios()">
      <option value="">Selecione...</option>
      <option value="Peito">Peito</option>
      <option value="Costas">Costas</option>
      <option value="Pernas">Pernas</option>
      <option value="Ombro">Ombro</option>
      <option value="Braço">Braço</option>
    </select>

    <label for="exercicio">Exercício:</label>
    <select id="exercicio">
      <option value="">Selecione um tipo primeiro...</option>
    </select>

    <label for="series">Séries:</label>
    <select id="series">
      <option value="4s">4s</option>
      <option value="3s">3s</option>
      <option value="2s">2s</option>
      <option value="1s">1s</option>
    </select>

    <label for="repeticoes">Repetições:</label>
    <select id="repeticoes">
      <option value="12rp">12rp</option>
      <option value="10rp">10rp</option>
      <option value="8rp">8rp</option>
    </select>

    <button onclick="salvarTreino()">Salvar Treino</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyUFFwmr6R1435ZH4Z3rGk3KUC-VaA_Cg64JDlAF0Z43kX-2_h5DK-KUVA96eNJaMe8HQ/exec";

    const exercicios = {
      "Peito": ["Supino reto", "Crucifixo", "Supino máquina", "Crossover", "Flexão"],
      "Costas": ["Puxada frente", "Remada baixa", "Serrote", "Remada curvada", "Puxada neutra"],
      "Pernas": ["Agachamento", "Leg Press", "Cadeira extensora", "Cadeira flexora", "Afundo"],
      "Ombro": ["Desenvolvimento", "Elevação lateral", "Elevação frontal", "Remada alta", "Crucifixo invertido"],
      "Braço": ["Rosca direta", "Tríceps corda", "Rosca martelo", "Tríceps francês", "Rosca concentrada"]
    };

    function carregarExercicios() {
      const tipo = document.getElementById("tipo").value;
      const exercicioSelect = document.getElementById("exercicio");
      exercicioSelect.innerHTML = "";

      if (!tipo) {
        exercicioSelect.innerHTML = "<option value=''>Selecione um tipo primeiro...</option>";
        return;
      }

      exercicios[tipo].forEach(ex => {
        const opt = document.createElement("option");
        opt.value = ex;
        opt.textContent = ex;
        exercicioSelect.appendChild(opt);
      });
    }

    async function salvarTreino() {
      const tipo = document.getElementById("tipo").value;
      const exercicio = document.getElementById("exercicio").value;
      const series = document.getElementById("series").value;
      const repeticoes = document.getElementById("repeticoes").value;
      const msg = document.getElementById("msg");

      if (!tipo || !exercicio) {
        msg.textContent = "Selecione o tipo e exercício.";
        msg.style.color = "red";
        return;
      }

      msg.textContent = "Salvando...";
      msg.style.color = "yellow";

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify({
            acao: "salvarTreino",
            tipo, exercicio, series, repeticoes
          }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        if (data.status === "ok") {
          msg.textContent = "✅ Treino salvo com sucesso!";
          msg.style.color = "#4caf50";
        } else {
          msg.textContent = "Erro ao salvar.";
          msg.style.color = "red";
        }
      } catch (e) {
        msg.textContent = "Erro de conexão.";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
