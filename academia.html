<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Academia Online üèãÔ∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #00ffae;
      --secondary: #181c24;
      --bg: #10131a;
      --card: #181c24;
      --accent: #00bfff;
      --danger: #e53935;
      --radius: 12px;
      --shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    body {
      background: var(--bg);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      color: #fff;
    }
    .container {
      max-width: 420px;
      margin: 40px auto;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 32px 24px;
    }
    h2, h3 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 16px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
    input[type="text"], input[type="password"], select {
      width: 100%;
      padding: 10px;
      border-radius: var(--radius);
      border: 1px solid #222;
      margin-bottom: 16px;
      font-size: 1em;
      box-sizing: border-box;
      background: #23283a;
      color: #fff;
    }
    button {
      width: 100%;
      background: var(--primary);
      color: #181c24;
      border: none;
      border-radius: var(--radius);
      padding: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background .2s, color .2s;
      margin-bottom: 8px;
    }
    button:hover {
      background: var(--accent);
      color:#fff;
    }
    .painel { display:none; }
    .boas-vindas { text-align:center; font-size:1.2em; margin-bottom:18px; }
    #progressoDiv { margin-bottom:24px; }
    #barraProgresso {
      background:#23283a; border-radius:8px; height:28px; width:100%; margin:auto; box-shadow:var(--shadow);
    }
    #progresso {
      background:linear-gradient(90deg, var(--primary), var(--accent));
      height:100%; width:0%; border-radius:8px; color:#181c24; text-align:center; line-height:28px; font-weight:bold; transition:.5s width;
    }
    #faltouDias { text-align:center; color:#aaa; margin-top:8px;}
    .treino-form select { margin-bottom:10px;}
    .treino-box {
      background:#23283a; border-radius:var(--radius); box-shadow:0 1px 4px rgba(0,0,0,.10);
      padding:12px; margin-bottom:10px; display:flex; flex-direction:column; gap:6px;
    }
    .treino-box strong { color:#00ffae;}
    #statusMsg { text-align:center; margin-top:10px;}
    @media (max-width:600px) { .container { padding:18px 6px;} }
  </style>
</head>
<body>
  <div class="container" id="loginDiv">
    <h2>üèãÔ∏è Academia Online</h2>
    <input id="nome" placeholder="Nome do aluno"><br>
    <button onclick="registrar()">Registrar</button>
    <button onclick="login()">Entrar</button>
    <p id="senhaMsg"></p>
  </div>

  <div class="container painel" id="painelDiv">
    <div class="boas-vindas" id="boasVindas"></div>

    <!-- Barra de progresso -->
    <div id="progressoDiv" style="display:none;">
      <h3>Progresso da Semana</h3>
      <div id="barraProgresso">
        <div id="progresso">0%</div>
      </div>
      <p id="faltouDias"></p>
    </div>

    <!-- Formul√°rio de treino -->
    <form class="treino-form" onsubmit="event.preventDefault();salvarTreino();">
      <label for="dia">Dia da semana:</label>
      <select id="dia" onchange="atualizaTipoTreino();montarTreino();">
        <option value="">Selecione o dia</option>
        <option value="Segunda" disabled>Segunda</option>
        <option value="Ter√ßa" disabled>Ter√ßa</option>
        <option value="Quarta" disabled>Quarta</option>
        <option value="Quinta" disabled>Quinta</option>
        <option value="Sexta" disabled>Sexta</option>
        <option value="S√°bado" disabled>S√°bado (Cardio)</option>
      </select>

      <label for="tipo" id="labelTipo">Tipo de treino:</label>
      <select id="tipo" onchange="montarTreino()">
        <option value="">Selecione</option>
        <option value="Peito">Peito</option>
        <option value="Costas">Costas</option>
        <option value="Perna">Perna</option>
        <option value="Ombro">Ombro</option>
        <option value="B√≠ceps/Tr√≠ceps">B√≠ceps/Tr√≠ceps</option>
        <!-- N√£o mostra tipo no s√°bado -->
      </select>

      <div id="listaTreinos"></div>

      <button type="submit">Salvar Treino</button>
      <div id="statusMsg"></div>
    </form>
  </div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyUFFwmr6R1435ZH4Z3rGk3KUC-VaA_Cg64JDlAF0Z43kX-2_h5DK-KUVA96eNJaMe8HQ/exec";

// Registrar
function registrar() {
  const nome = document.getElementById("nome").value.trim();
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ acao: "registrar", nome })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("senhaMsg").innerText =
      d.status === "ok" ? `‚úÖ Sua senha √©: ${d.senha}` : "Erro ao registrar.";
  });
}

// Login
function login() {
  const nome = document.getElementById("nome").value.trim();
  const senha = prompt("Digite sua senha:");
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ acao: "login", nome, senha })
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      localStorage.setItem("aluno", nome);
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("painelDiv").style.display = "block";
      document.getElementById("boasVindas").innerText = `Bem-vindo(a), ${nome}!`;
      habilitarDiaAtual();
      carregarProgresso(nome);
    } else {
      alert("Nome ou senha incorretos.");
    }
  });
}

// Habilita s√≥ o dia atual
function habilitarDiaAtual() {
  const dias = ["Domingo","Segunda","Ter√ßa","Quarta","Quinta","Sexta","S√°bado"];
  const hoje = new Date();
  const diaSemana = dias[hoje.getDay()];
  const options = document.querySelectorAll("#dia option");
  options.forEach(opt => {
    if (opt.value && opt.value !== diaSemana) opt.disabled = true;
    else if (opt.value === diaSemana) opt.disabled = false;
  });
  atualizaTipoTreino();
}

// Esconde tipo de treino se s√°bado
function atualizaTipoTreino() {
  const diaSelecionado = document.getElementById("dia").value;
  if (diaSelecionado === "S√°bado") {
    document.getElementById("tipo").style.display = "none";
    document.getElementById("labelTipo").style.display = "none";
  } else {
    document.getElementById("tipo").style.display = "";
    document.getElementById("labelTipo").style.display = "";
  }
}

// Monta lista de exerc√≠cios
function montarTreino() {
  const tipo = document.getElementById("tipo").value;
  const diaSelecionado = document.getElementById("dia").value;
  const lista = document.getElementById("listaTreinos");
  lista.innerHTML = "";

  // Cardio para s√°bado
  const cardio = [
    "Corrida na esteira", "Bicicleta ergom√©trica", "El√≠ptico", "Pular corda", "HIIT (20min)"
  ];
  if (diaSelecionado === "S√°bado") {
    lista.innerHTML = "<h4>Treino Cardio</h4>";
    cardio.forEach(ex => {
      lista.innerHTML += `
        <div class="treino-box">
          <strong>${ex}</strong><br>
          <label>Dura√ß√£o:</label>
          <select>
            <option>10min</option><option>20min</option><option>30min</option><option>40min</option><option>60min</option>
          </select>
        </div>`;
    });
    return;
  }

  // Treinos normais nos outros dias
  if (!tipo) return;

  const exercicios = {
    "Peito": ["Supino reto", "Supino inclinado", "Crucifixo", "Crossover", "Flex√£o"],
    "Costas": ["Puxada frente", "Remada curvada", "Remada baixa", "Puxada inversa", "Levantamento terra"],
    "Perna": ["Agachamento", "Leg press", "Cadeira extensora", "Mesa flexora", "Panturrilha"],
    "Ombro": ["Desenvolvimento", "Eleva√ß√£o lateral", "Eleva√ß√£o frontal", "Remada alta", "Crucifixo invertido"],
    "B√≠ceps/Tr√≠ceps": ["Rosca direta", "Rosca martelo", "Tr√≠ceps corda", "Tr√≠ceps franc√™s", "Tr√≠ceps banco"]
  };

  exercicios[tipo].forEach(ex => {
    lista.innerHTML += `
      <div class="treino-box">
        <strong>${ex}</strong><br>
        <label>S√©ries:</label>
        <select>
          <option>4s</option><option>3s</option><option>2s</option><option>1s</option>
        </select>
        <label>Repeti√ß√µes:</label>
        <select>
          <option>12rp</option><option>10rp</option><option>8rp</option>
        </select>
      </div>`;
  });
}

// Salva treino
function salvarTreino() {
  const nome = localStorage.getItem("aluno");
  const dia = document.getElementById("dia").value;
  const tipo = document.getElementById("tipo").value;

  // Verifica se o dia selecionado √© o dia atual
  const diasSemana = ["Domingo","Segunda","Ter√ßa","Quarta","Quinta","Sexta","S√°bado"];
  const hoje = new Date();
  const diaAtual = diasSemana[hoje.getDay()];
  if (dia !== diaAtual) return alert(`S√≥ √© poss√≠vel marcar treino para hoje (${diaAtual})!`);

  const boxes = document.querySelectorAll(".treino-box");
  const exercicios = [];
  
  // Se for s√°bado, pega dura√ß√£o ao inv√©s de s√©ries/repeti√ß√µes
  if (dia === "S√°bado") {
    boxes.forEach(box => {
      const nomeEx = box.querySelector("strong").innerText;
      const duracao = box.querySelector("select").value;
      exercicios.push({ nome:nomeEx, series:duracao, repeticoes:"" });
    });
  } else {
    if (!tipo) return alert("Selecione o tipo de treino!");
    boxes.forEach(box => {
      const nomeEx = box.querySelector("strong").innerText;
      const series = box.querySelectorAll("select")[0].value;
      const repeticoes = box.querySelectorAll("select")[1].value;
      exercicios.push({ nome:nomeEx, series, repeticoes });
    });
  }

  fetch(API_URL, {
    method:"POST",
    body:new URLSearchParams({
      acao:"salvarTreino",
      nome,
      dia,
      tipo,
      exercicios:JSON.stringify(exercicios)
    })
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("statusMsg").innerText =
     d.status==="ok" ? "‚úÖ Treino salvo com sucesso!" : "‚ùå Erro ao salvar treino.";
     carregarProgresso(nome); // Atualiza barra de progresso ap√≥s salvar
     setTimeout(()=>{document.getElementById("statusMsg").innerText=""},3000);
   })
   .catch(err=>{
     console.error(err);
     document.getElementById("statusMsg").innerText = "‚ùå Falha de conex√£o com servidor.";
   });
}

// Barra de progresso semanal
function carregarProgresso(nome) {
  fetch(API_URL, {
    method:"POST",
    body:new URLSearchParams({ acao:"historico", nome })
  })
   .then(r=>r.json())
   .then(d=>{
     if (d.status==="ok") {
       document.getElementById("progressoDiv").style.display = "block";
       const dias = ["Segunda","Ter√ßa","Quarta","Quinta","Sexta","S√°bado"];
       let feitos=0, total=dias.length, faltou=[];
       dias.forEach(dia=>{
         if (d.treinos && d.treinos[dia]) feitos++;
         else faltou.push(dia);
       });
       const percent = Math.round((feitos/total)*100);
       document.getElementById("progresso").style.width=percent+"%";
       document.getElementById("progresso").innerText=percent+"%";
       document.getElementById("faltouDias").innerText =
         faltou.length ? `Voc√™ n√£o treinou em: ${faltou.join(", ")}` : "Parab√©ns! Treinou todos os dias!";
     }
   });
}

// Autologin se j√° logado
window.onload=function(){
 let aluno=localStorage.getItem("aluno");
 if(aluno){
   document.getElementById("loginDiv").style.display="none";
   document.getElementById("painelDiv").style.display="block";
   document.getElementById("boasVindas").innerText=`Bem-vindo(a), ${aluno}!`;
   habilitarDiaAtual();
   carregarProgresso(aluno);
 }
};
</script>
</body>
</html>
