<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Academia Online üèãÔ∏è</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; text-align: center; }
    .container { margin-top: 50px; }
    input, select, button { padding: 8px; margin: 5px; border-radius: 5px; border: none; }
    input, select { width: 200px; }
    button { background: #e53935; color: white; cursor: pointer; }
    button:hover { background: #c62828; }
    .treino-box { background: #222; padding: 10px; margin: 10px; border-radius: 8px; }
    #barraProgresso { background:#444; border-radius:8px; height:30px; width:300px; margin:auto;}
    #progresso { background:#4caf50; height:100%; width:0%; border-radius:8px;}
  </style>
</head>
<body>
<div class="container" id="loginDiv">
  <h2>üèãÔ∏è Academia Online</h2>
  <input id="nome" placeholder="Nome do aluno"><br>
  <button onclick="registrar()">Registrar</button>
  <button onclick="login()">Entrar</button>
  <p id="senhaMsg"></p>
</div>

<div class="container" id="progressoDiv" style="display:none;">
  <h3>Progresso da semana</h3>
  <div id="barraProgresso">
    <div id="progresso">0%</div>
  </div>
  <p id="faltouDias"></p>
</div>

<div class="container" id="painelDiv" style="display:none;">
  <h2 id="boasVindas"></h2>
  <select id="dia">
    <option value="">Dia da semana</option>
    <option value="Segunda" disabled>Segunda</option>
    <option value="Ter√ßa" disabled>Ter√ßa</option>
    <option value="Quarta" disabled>Quarta</option>
    <option value="Quinta" disabled>Quinta</option>
    <option value="Sexta" disabled>Sexta</option>
  </select><br>
  <select id="tipo" onchange="montarTreino()">
    <option value="">Tipo de treino</option>
    <option value="Peito">Peito</option>
    <option value="Costas">Costas</option>
    <option value="Perna">Perna</option>
    <option value="Ombro">Ombro</option>
    <option value="B√≠ceps/Tr√≠ceps">B√≠ceps/Tr√≠ceps</option>
  </select>
  <div id="listaTreinos"></div>
  <button onclick="salvarTreino()">Salvar Treino</button>
  <p id="statusMsg"></p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyUFFwmr6R1435ZH4Z3rGk3KUC-VaA_Cg64JDlAF0Z43kX-2_h5DK-KUVA96eNJaMe8HQ/exec";

function registrar() {
  const nome = document.getElementById("nome").value;
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ acao: "registrar", nome })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("senhaMsg").innerText = d.status === "ok" ? `‚úÖ Sua senha √©: ${d.senha}` : "Erro ao registrar.";
  });
}

function login() {
  const nome = document.getElementById("nome").value;
  const senha = prompt("Digite sua senha:");
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ acao: "login", nome, senha })
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      localStorage.setItem("aluno", nome);
      document.getElementById("loginDiv").style.display = "none";
      document.getElementById("painelDiv").style.display = "block";
      document.getElementById("boasVindas").innerText = `Bem-vindo, ${nome}!`;
      habilitarDiaAtual();
      carregarProgresso(nome);
    } else {
      alert("Nome ou senha incorretos.");
    }
  });
}

function habilitarDiaAtual() {
  const dias = ["Domingo","Segunda","Ter√ßa","Quarta","Quinta","Sexta","S√°bado"];
  const hoje = new Date();
  const diaSemana = dias[hoje.getDay()];
  const options = document.querySelectorAll("#dia option");
  options.forEach(opt => {
    if (opt.value && opt.value !== diaSemana) opt.disabled = true;
    else if (opt.value === diaSemana) opt.disabled = false;
  });
}

function carregarProgresso(nome) {
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({ acao: "historico", nome })
  })
  .then(r => r.json())
  .then(d => {
    if (d.status === "ok") {
      document.getElementById("progressoDiv").style.display = "block";
      const dias = Object.keys(d.treinos);
      const feitos = dias.filter(dia => d.treinos[dia]).length;
      const total = dias.length;
      const percent = Math.round((feitos/total)*100);
      document.getElementById("progresso").style.width = percent + "%";
      document.getElementById("progresso").innerText = percent + "%";
      const faltou = dias.filter(dia => !d.treinos[dia]);
      document.getElementById("faltouDias").innerText = faltou.length ? "Voc√™ n√£o treinou: " + faltou.join(", ") : "Parab√©ns! Treinou todos os dias!";
    }
  });
}

function montarTreino() {
  const tipo = document.getElementById("tipo").value;
  const lista = document.getElementById("listaTreinos");
  lista.innerHTML = "";
  if (!tipo) return;
  const exercicios = {
    "Peito": ["Supino reto", "Supino inclinado", "Crucifixo", "Crossover", "Flex√£o"],
    "Costas": ["Puxada frente", "Remada curvada", "Remada baixa", "Puxada inversa", "Levantamento terra"],
    "Perna": ["Agachamento", "Leg press", "Cadeira extensora", "Mesa flexora", "Panturrilha"],
    "Ombro": ["Desenvolvimento", "Eleva√ß√£o lateral", "Eleva√ß√£o frontal", "Remada alta", "Crucifixo invertido"],
    "B√≠ceps/Tr√≠ceps": ["Rosca direta", "Rosca martelo", "Tr√≠ceps corda", "Tr√≠ceps franc√™s", "Tr√≠ceps banco"]
  };
  exercicios[tipo].forEach(ex => {
    lista.innerHTML += `
      <div class="treino-box">
        <strong>${ex}</strong><br>
        <label>S√©ries:</label>
        <select>
          <option>4s</option><option>3s</option><option>2s</option><option>1s</option>
        </select>
        <label>Repeti√ß√µes:</label>
        <select>
          <option>12rp</option><option>10rp</option><option>8rp</option>
        </select>
      </div>`;
  });
}

function salvarTreino() {
  const nome = localStorage.getItem("aluno");
  const dia = document.getElementById("dia").value;
  const tipo = document.getElementById("tipo").value;
  if (!tipo) return alert("Selecione o tipo de treino!");
  
  // Verifica se o dia selecionado √© o dia atual
  const diasSemana = ["Domingo","Segunda","Ter√ßa","Quarta","Quinta","Sexta","S√°bado"];
  const hoje = new Date();
  const diaAtual = diasSemana[hoje.getDay()];
  
  if (dia !== diaAtual) return alert(`S√≥ √© poss√≠vel marcar treino para hoje (${diaAtual})!`);
  
  const boxes = document.querySelectorAll(".treino-box");
  const exercicios = [];
  
  boxes.forEach(box => {
    const nomeEx = box.querySelector("strong").innerText;
    const series = box.querySelectorAll("select")[0].value;
    const repeticoes = box.querySelectorAll("select")[1].value;
    exercicios.push({ nome: nomeEx, series, repeticoes });
  });
  
  fetch(API_URL, {
    method: "POST",
    body: new URLSearchParams({
      acao: "salvarTreino",
      nome,
      dia,
      tipo,
      exercicios: JSON.stringify(exercicios)
    })
  })
  .then(r => r.json())
  .then(d => {
    document.getElementById("statusMsg").innerText =
      d.status === "ok" ? "‚úÖ Treino salvo com sucesso!" : "‚ùå Erro ao salvar treino.";
    carregarProgresso(nome); // Atualiza barra de progresso ap√≥s salvar
  })
  .catch(err => {
    console.error(err);
    document.getElementById("statusMsg").innerText =
      "‚ùå Falha de conex√£o com servidor.";
  });
}
</script>
</body>
</html>
