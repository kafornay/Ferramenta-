<body>

<input type="number" id="al" placeholder="AlumÃ­nio disponÃ­vel">
<input type="number" id="co" placeholder="Cobre disponÃ­vel">
<input type="number" id="ti" placeholder="TitÃ¢nio disponÃ­vel">
<input type="number" id="fe" placeholder="Ferro disponÃ­vel">

<script>
const dados = {
    "5mm": { aluminio: 25, cobre: 25, titanio: 1, ferro: 25, plastico: 25, valorLote: 8400 },
    "9mm": { aluminio: 40, cobre: 40, titanio: 1, ferro: 40, plastico: 40, valorLote: 10500 },
    "12cbc": { aluminio: 55, cobre: 55, titanio: 2, ferro: 55, plastico: 55, valorLote: 17500 },
    "762": { aluminio: 55, cobre: 55, titanio: 2, ferro: 55, plastico: 55, valorLote: 17500 }
};

/* ===== OPÃ‡ÃƒO 1 ===== */
function calcularPorQuantidade() {
    const tipo = document.getElementById("tipo1").value;
    const qtd = Number(document.getElementById("quantidade").value);

    if (!tipo || qtd <= 0) {
        alert("Preencha corretamente.");
        return;
    }

    const item = dados[tipo];
    const fator = qtd / 200;
    const valorUnit = item.valorLote / 200;
    const total = valorUnit * qtd;

    document.getElementById("resultado1").innerHTML = `
        <h3>ðŸ“Š RESULTADO</h3>
        ðŸ”« Quantidade: <b>${qtd}</b><br><br>
        ðŸ’° Valor por unidade: <b>R$ ${valorUnit.toFixed(2)}</b><br>
        ðŸ’µ Total: <b>R$ ${total.toLocaleString("pt-BR",{minimumFractionDigits:2})}</b><br><br>
        ðŸ“¦ Materiais necessÃ¡rios:<br>
        â€¢ AlumÃ­nio: ${item.aluminio * fator}<br>
        â€¢ Cobre: ${item.cobre * fator}<br>
        â€¢ TitÃ¢nio: ${item.titanio * fator}<br>
        â€¢ Ferro: ${item.ferro * fator}<br>
        â€¢ PlÃ¡stico: ${item.plastico * fator}
    `;
}

/* ===== OPÃ‡ÃƒO 2 ===== */
function calcularPorMaterial() {
    const tipo = document.getElementById("tipo2").value;
    if (!tipo) {
        alert("Selecione a muniÃ§Ã£o.");
        return;
    }

    const tem = {
        aluminio: Number(document.getElementById("al").value || 0),
        cobre: Number(document.getElementById("co").value || 0),
        titanio: Number(document.getElementById("ti").value || 0),
        ferro: Number(document.getElementById("fe").value || 0),
        plastico: Number(document.getElementById("pl").value || 0)
    };

    const req = dados[tipo];

    const lotes = Math.floor(Math.min(
        tem.aluminio / req.aluminio,
        tem.cobre / req.cobre,
        tem.titanio / req.titanio,
        tem.ferro / req.ferro,
        tem.plastico / req.plastico
    ));

    if (lotes <= 0) {
        document.getElementById("resultado2").innerHTML =
            "âŒ Materiais insuficientes para fabricar um lote.";
        return;
    }

    const totalMunicao = lotes * 200;
    const totalValor = lotes * req.valorLote;

    document.getElementById("resultado2").innerHTML = `
        <h3>ðŸ“Š RESULTADO</h3>
        ðŸ“¦ Lotes possÃ­veis: <b>${lotes}</b><br>
        ðŸ”« MuniÃ§Ãµes fabricadas: <b>${totalMunicao}</b><br>
        ðŸ’° Valor total: <b>R$ ${totalValor.toLocaleString("pt-BR")}</b>
    `;
}
