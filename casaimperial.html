<body>

<select id="tipo">

<h3>ðŸ“¦ Materiais disponÃ­veis</h3>

<input type="number" id="al" placeholder="AlumÃ­nio">

<script>
const dados = {
    "5mm": {
        aluminio: 25,
        cobre: 25,
        titanio: 1,
        ferro: 25,
        plastico: 25,
        valorLote: 8400
    },
    "9mm": {
        aluminio: 40,
        cobre: 40,
        titanio: 1,
        ferro: 40,
        plastico: 40,
        valorLote: 10500
    },
    "12cbc": {
        aluminio: 55,
        cobre: 55,
        titanio: 2,
        ferro: 55,
        plastico: 55,
        valorLote: 17500
    },
    "762": {
        aluminio: 55,
        cobre: 55,
        titanio: 2,
        ferro: 55,
        plastico: 55,
        valorLote: 17500
    }
};

function calcular() {
    const tipo = document.getElementById("tipo").value;
    if (!tipo) {
        alert("Selecione a muniÃ§Ã£o.");
        return;
    }

    const tem = {
        aluminio: Number(document.getElementById("al").value || 0),
        cobre: Number(document.getElementById("co").value || 0),
        titanio: Number(document.getElementById("ti").value || 0),
        ferro: Number(document.getElementById("fe").value || 0),
        plastico: Number(document.getElementById("pl").value || 0)
    };

    const req = dados[tipo];

    // ðŸ”’ FUNÃ‡ÃƒO ORIGINAL PRESERVADA
    const lotes = Math.floor(Math.min(
        tem.aluminio / req.aluminio,
        tem.cobre / req.cobre,
        tem.titanio / req.titanio,
        tem.ferro / req.ferro,
        tem.plastico / req.plastico
    ));

    if (lotes <= 0) {
        document.getElementById("resultado").innerHTML =
            "âŒ Materiais insuficientes para fabricar 1 lote (200 muniÃ§Ãµes).";
        return;
    }

    const totalMunicao = lotes * 200;
    const totalDinheiro = lotes * req.valorLote;

    // âž• APENAS INFORMATIVO (nÃ£o altera cÃ¡lculo)
    const valorPorUnidade = req.valorLote / 200;
    const valorPorMil = valorPorUnidade * 1000;

    document.getElementById("resultado").innerHTML = `
        <h3>ðŸ“Š RESULTADO</h3>

        ðŸ”¢ Lotes fabricados: <b>${lotes}</b><br>
        ðŸ”« Total de muniÃ§Ã£o: <b>${totalMunicao}</b><br><br>

        ðŸ’° Valor por lote (200): 
        <b>R$ ${req.valorLote.toLocaleString("pt-BR")}</b><br>

        ðŸ’µ Valor por unidade:
        <b>R$ ${valorPorUnidade.toFixed(2)}</b><br>

        ðŸ“¦ Valor a cada 1000:
        <b>R$ ${valorPorMil.toLocaleString("pt-BR", {minimumFractionDigits: 2})}</b><br><br>

        ðŸ’° Total recebido:
        <b>R$ ${totalDinheiro.toLocaleString("pt-BR")}</b>
    `;
}
