<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Produção RP</title>

<style>
    body {
        margin: 0;
        background: #0d0d0d;
        font-family: Poppins, sans-serif;
        color: #fff;
    }

    header {
        text-align: center;
        padding: 15px;
        background: #111;
        font-size: 20px;
        border-bottom: 2px solid #0ea5a1;
    }

    .container {
        padding: 10px;
        max-width: 450px;
        margin: auto;
    }

    .itemBox {
        background: #1a1a1a;
        padding: 12px;
        border-radius: 14px;
        margin-bottom: 12px;
        display: flex;
        flex-direction: column;
    }

    .row {
        display: flex;
        gap: 10px;
        margin-top: 8px;
    }

    input {
        flex: 1;
        padding: 10px;
        border-radius: 10px;
        background: #262626;
        border: none;
        color: #fff;
        font-size: 16px;
    }

    .btnAdd {
        padding: 10px;
        border: none;
        background: #0ea5a1;
        color: #000;
        border-radius: 10px;
        font-weight: bold;
        width: 80px;
    }

    .bigBtn {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        font-size: 17px;
        font-weight: bold;
        margin-top: 12px;
        background: #0ea5a1;
        color: black;
    }

    .resetBtn {
        background: #e11d48 !important;
        color: white !important;
    }

    .resultBox {
        margin-top: 20px;
        background: #111;
        padding: 15px;
        text-align: center;
        border-radius: 12px;
        border-top: 2px solid #0ea5a1;
        font-size: 22px;
        font-weight: bold;
        color: #0ea5a1;
    }
</style>
</head>

<body>

<header>APP PRODUÇÃO RP</header>

<div class="container">

    <div class="itemBox">
        <span>Embalagem</span>
        <div class="row">
            <input type="number" id="embInput" placeholder="Qtd">
            <button class="btnAdd" onclick="addItem('emb')">ADD +</button>
        </div>
    </div>

    <div class="itemBox">
        <span>Farinha</span>
        <div class="row">
            <input type="number" id="farInput" placeholder="Qtd">
            <button class="btnAdd" onclick="addItem('far')">ADD +</button>
        </div>
    </div>

    <div class="itemBox">
        <span>Éter</span>
        <div class="row">
            <input type="number" id="eterInput" placeholder="Qtd">
            <button class="btnAdd" onclick="addItem('eter')">ADD +</button>
        </div>
    </div>

    <div class="itemBox">
        <span>Sildenafila</span>
        <div class="row">
            <input type="number" id="ingInput" placeholder="Qtd">
            <button class="btnAdd" onclick="addItem('ing')">ADD +</button>
        </div>
    </div>

    <button class="bigBtn" onclick="calcular()">CALCULAR TUDO</button>
    <button class="bigBtn resetBtn" onclick="resetar()">ZERAR</button>

    <div class="resultBox" id="resultado">0 UNIDADES</div>

</div>

<script>
let emb = 0, far = 0, eter = 0, ing = 0;

function addItem(tipo) {
    let input = document.getElementById(tipo + "Input");
    let valor = Number(input.value);

    if (valor > 0) {
        if (tipo === "emb") emb += valor;
        if (tipo === "far") far += valor;
        if (tipo === "eter") eter += valor;
        if (tipo === "ing") ing += valor;
    }

    input.value = "";
}

function calcular() {
    let kits = Math.min(
        Math.floor(emb / 200),
        Math.floor(far / 500),
        Math.floor(eter / 400),
        Math.floor(ing / 400)
    );

    document.getElementById("resultado").innerHTML = (kits * 1000) + " UNIDADES";
}

function resetar() {
    emb = 0; far = 0; eter = 0; ing = 0;
    document.getElementById("resultado").innerHTML = "0 UNIDADES";
}
</script>

</body>
</html>
