<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Produção</title>

<style>
    body {
        background: #0d0d0d;
        margin: 0;
        padding: 20px;
        font-family: Poppins, sans-serif;
        color: white;
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        font-size: 22px;
    }

    .card {
        background: #1a1a1a;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 12px;
        border: 1px solid #333;
    }

    .label {
        font-size: 16px;
        margin-bottom: 8px;
        font-weight: 500;
    }

    .row {
        display: flex;
        gap: 10px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        background: #111;
        color: white;
        outline: none;
    }

    button {
        padding: 12px;
        width: 100%;
        margin-top: 10px;
        border: none;
        border-radius: 8px;
        background: #ff0077;
        color: white;
        font-size: 16px;
        font-weight: 600;
    }

    #resultado {
        margin-top: 20px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        color: #00ff88;
    }
</style>
</head>
<body>

<h2>CALCULADORA DE PRODUÇÃO</h2>

<!-- EMBALAGEM -->
<div class="card">
    <div class="label">Embalagem</div>
    <div class="row">
        <input type="number" id="embalagemInput" placeholder="Quantidade">
        <button onclick="addItem('embalagem')">ADD +</button>
    </div>
    <div id="embalagemTotal">Total: 0</div>
</div>

<!-- FARINHA -->
<div class="card">
    <div class="label">Farinha</div>
    <div class="row">
        <input type="number" id="farinhaInput" placeholder="Quantidade">
        <button onclick="addItem('farinha')">ADD +</button>
    </div>
    <div id="farinhaTotal">Total: 0</div>
</div>

<!-- ÉTER -->
<div class="card">
    <div class="label">Éter</div>
    <div class="row">
        <input type="number" id="eterInput" placeholder="Quantidade">
        <button onclick="addItem('eter')">ADD +</button>
    </div>
    <div id="eterTotal">Total: 0</div>
</div>

<!-- SILDENAFILA -->
<div class="card">
    <div class="label">Sildenafila</div>
    <div class="row">
        <input type="number" id="sildenafilaInput" placeholder="Quantidade">
        <button onclick="addItem('sildenafila')">ADD +</button>
    </div>
    <div id="sildenafilaTotal">Total: 0</div>
</div>

<button onclick="calcular()">CALCULAR TOTAL</button>

<div id="resultado"></div>

<script>
let itens = {
    embalagem: 0,
    farinha: 0,
    eter: 0,
    sildenafila: 0
};

function addItem(item) {
    const input = document.getElementById(item + "Input");
    const valor = Number(input.value);

    if (valor > 0) {
        itens[item] += valor; // SOMA COM O QUE JÁ TEM
        document.getElementById(item + "Total").innerText = "Total: " + itens[item];
        input.value = "";
    }
}

function calcular() {
    const totalMateriais = 
        itens.embalagem + 
        itens.farinha + 
        itens.eter + 
        itens.sildenafila;

    // Cada 1000 produz 1000 viagras
    const drogas = Math.floor(totalMateriais / 1000);

    document.getElementById("resultado").innerText =
        "Produção total: " + drogas + " drogas";
}
</script>

</body>
</html>
