<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>App Produção RP</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #0c0c0c;
        color: white;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Cabeçalho estilo aplicativo */
    header {
        background: #111;
        padding: 18px;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        letter-spacing: .5px;
        border-bottom: 2px solid #0ea5a1;
    }

    /* Área de conteúdo estilo APP */
    .content {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
    }

    .card {
        background: #181818;
        padding: 20px;
        border-radius: 18px;
        margin-bottom: 18px;
        box-shadow: 0 0 10px #000;
    }

    .card h3 {
        margin-bottom: 10px;
        font-size: 18px;
    }

    input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        margin-top: 8px;
        font-size: 16px;
        background: #252525;
        color: white;
    }

    button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 14px;
        margin-top: 15px;
        font-size: 17px;
        font-weight: bold;
        background: #0ea5a1;
        color: black;
        cursor: pointer;
    }

    button:active {
        transform: scale(.97);
    }

    /* Barra fixa inferior — estilo APP */
    .bottomBar {
        background: #111;
        padding: 20px;
        text-align: center;
        border-top: 2px solid #0ea5a1;
    }

    .total {
        font-size: 26px;
        font-weight: bold;
        color: #0ea5a1;
    }

</style>
</head>
<body>

<header>APP DE PRODUÇÃO RP</header>

<div class="content">

    <div class="card">
        <h3>Embalagem</h3>
        <input type="number" id="emb" placeholder="Ex: 200">
    </div>

    <div class="card">
        <h3>Farinha</h3>
        <input type="number" id="far" placeholder="Ex: 500">
    </div>

    <div class="card">
        <h3>Éter</h3>
        <input type="number" id="eter" placeholder="Ex: 400">
    </div>

    <div class="card">
        <h3>Ingrediente X</h3>
        <input type="number" id="ing" placeholder="Ex: 400">
    </div>

    <button onclick="addValores()">ADICIONAR AO TOTAL</button>
    <button style="background:#e11d48;color:white" onclick="resetar()">ZERAR TUDO</button>

</div>

<!-- Barra estilo APP mostrando resultado -->
<div class="bottomBar">
    <div>Produção possível:</div>
    <div class="total" id="saida">0 UNIDADES</div>
</div>

<script>
let totalEmb = 0;
let totalFar = 0;
let totalEter = 0;
let totalIng = 0;

function addValores() {
    totalEmb += Number(document.getElementById("emb").value);
    totalFar += Number(document.getElementById("far").value);
    totalEter += Number(document.getElementById("eter").value);
    totalIng += Number(document.getElementById("ing").value);

    const kitsEmb = Math.floor(totalEmb / 200);
    const kitsFar = Math.floor(totalFar / 500);
    const kitsEter = Math.floor(totalEter / 400);
    const kitsIng = Math.floor(totalIng / 400);

    const kitsFinais = Math.min(kitsEmb, kitsFar, kitsEter, kitsIng);
    const totalFinal = kitsFinais * 1000;

    document.getElementById("saida").innerHTML = totalFinal + " UNIDADES";

    document.getElementById("emb").value = "";
    document.getElementById("far").value = "";
    document.getElementById("eter").value = "";
    document.getElementById("ing").value = "";
}

function resetar() {
    totalEmb = 0;
    totalFar = 0;
    totalEter = 0;
    totalIng = 0;
    document.getElementById("saida").innerHTML = "0 UNIDADES";
}
</script>

</body>
</html>
