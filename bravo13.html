<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painel Bravo 13</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0d0d0d;
    color: #e5e5e5;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    background-color: #1a1a1a;
    padding: 20px 10px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }

  h1 {
    color: #c32b2b;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 3px;
  }

  .topo {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 15px 0;
  }

  .campo {
    background: #1a1a1a;
    border: 2px solid #2e2e2e;
    border-radius: 12px;
    padding: 15px;
    min-width: 160px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
  }

  .campo input {
    width: 80%;
    text-align: center;
    background: transparent;
    border: none;
    color: #00ff80;
    font-weight: bold;
    font-size: 20px;
  }

  .botao-atualizar {
    background: #c32b2b;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
  }

  .botao-atualizar:hover {
    background: #ff4d4d;
  }

  .tarefas-container {
    margin: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border-bottom: 1px solid #333;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #c32b2b;
    color: #fff;
  }

  tr:nth-child(even) {
    background-color: #1a1a1a;
  }

  tr:nth-child(odd) {
    background-color: #111;
  }

  .btn-adicionar {
    background: #00ff80;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
  }

  .btn-adicionar:hover {
    background: #00cc66;
  }

  .status {
    padding: 5px 10px;
    border-radius: 8px;
    font-weight: bold;
  }

  .status.Pendente {
    background: #c32b2b;
    color: white;
  }

  .status.Conclu√≠do {
    background: #00ff80;
    color: #000;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 13px;
    color: #999;
  }
</style>
</head>
<body>
  <header>
    <h1>BRAVO 13</h1>
  </header>

  <section class="topo" id="painelStatus">
    <div class="campo">
      <label>Dinheiro Total</label><br>
      <input type="number" id="dinheiro" value="0">
    </div>
    <div class="campo">
      <label>Armas</label><br>
      <input type="number" id="armas" value="0">
    </div>
    <div class="campo">
      <label>Drogas</label><br>
      <input type="number" id="drogas" value="0">
    </div>
    <div class="campo">
      <label>Muni√ß√£o</label><br>
      <input type="number" id="municao" value="0">
    </div>
    <div class="campo">
      <label>Dinheiro Sujo</label><br>
      <input type="number" id="dinheiroSujo" value="0">
    </div>
  </section>

  <div style="text-align:center; margin:10px;">
    <button class="botao-atualizar" onclick="atualizarStatus()">Atualizar Painel</button>
  </div>

  <section class="tarefas-container">
    <h2>Tarefas Bravo 13</h2>
    <table id="tabelaTarefas">
      <thead>
        <tr>
          <th>Status</th>
          <th>Tarefa</th>
          <th>Respons√°vel</th>
          <th>Observa√ß√£o</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-adicionar" onclick="adicionarTarefa()">+ Adicionar Tarefa</button>
  </section>

  <footer>
    Painel Bravo13 ‚Äî Desenvolvido por Ronaldo ¬© 2025
  </footer>

<script>
  // üëâ Substitua aqui pelo seu link do Apps Script:
  const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyMZ-qulcEAcJGE9HBWLPkM77o4KtwAx1dZVmRBVWblAGtJUosJyMWAgXN972BQ4sIN0Q/exec';

  // Carregar dados ao abrir
  window.onload = carregarDados;

  async function carregarDados() {
    try {
      const response = await fetch(ENDPOINT);
      const data = await response.json();

      // Preenche os campos do topo
      document.getElementById('dinheiro').value = data.status.dinheiro || 0;
      document.getElementById('armas').value = data.status.armas || 0;
      document.getElementById('drogas').value = data.status.drogas || 0;
      document.getElementById('municao').value = data.status.municao || 0;
      document.getElementById('dinheiroSujo').value = data.status.dinheiroSujo || 0;

      // Preenche a tabela
      const tbody = document.querySelector('#tabelaTarefas tbody');
      tbody.innerHTML = '';
      data.tarefas.forEach(t => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><span class="status ${t.status}">${t.status}</span></td>
          <td>${t.tarefa}</td>
          <td>${t.responsavel}</td>
          <td>${t.observacao}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (error) {
      console.error('Erro ao carregar dados:', error);
    }
  }

  async function adicionarTarefa() {
    const tarefa = prompt('Descri√ß√£o da tarefa:');
    if (!tarefa) return;
    const responsavel = prompt('Respons√°vel:') || '';
    const observacao = prompt('Observa√ß√£o:') || '';

    const payload = {
      action: 'addTask',
      tarefa,
      responsavel,
      observacao,
      status: 'Pendente'
    };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Salvo!');
      carregarDados();
    } catch (error) {
      alert('Erro ao salvar tarefa.');
      console.error(error);
    }
  }

  async function atualizarStatus() {
    const status = {
      dinheiro: document.getElementById('dinheiro').value,
      armas: document.getElementById('armas').value,
      drogas: document.getElementById('drogas').value,
      municao: document.getElementById('municao').value,
      dinheiroSujo: document.getElementById('dinheiroSujo').value
    };

    const payload = { action: 'updateStatus', status };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Painel atualizado!');
    } catch (error) {
      alert('Erro ao atualizar valores.');
      console.error(error);
    }
  }
</script>
</body>
</html>
