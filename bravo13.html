<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painel Bravo 13</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0d0d0d;
    color: #e5e5e5;
    margin: 0;
    padding: 0;
  }

  header {
    text-align: center;
    background-color: #1a1a1a;
    padding: 20px 10px;
    position: sticky;
    top: 0;
    z-index: 1000;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }

  h1 {
    color: #c32b2b;
    font-size: 36px;
    font-weight: bold;
    letter-spacing: 3px;
  }

  .topo {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin: 15px 0;
  }

  .campo {
    background: #1a1a1a;
    border: 2px solid #2e2e2e;
    border-radius: 12px;
    padding: 15px;
    min-width: 160px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
  }

  .campo:hover {
    transform: scale(1.03);
    border-color: #c32b2b;
  }

  .campo input {
    width: 80%;
    text-align: center;
    background: transparent;
    border: none;
    color: #00ff80;
    font-weight: bold;
    font-size: 20px;
  }

  .botao-atualizar {
    background: #c32b2b;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s;
  }

  .botao-atualizar:hover {
    background: #ff4d4d;
  }

  .tarefas-container {
    margin: 20px;
  }

  h2 {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .resumo {
    font-size: 14px;
    color: #00ff80;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border-bottom: 1px solid #333;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #c32b2b;
    color: #fff;
  }

  tr {
    transition: all 0.3s ease;
  }

  tr:nth-child(even) {
    background-color: #1a1a1a;
  }

  tr:nth-child(odd) {
    background-color: #111;
  }

  tr.fade {
    animation: fadeIn 0.5s ease-in-out;
  }

  @keyframes fadeIn {
    from { background-color: #333; }
    to { background-color: inherit; }
  }

  .btn-adicionar {
    background: #00ff80;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    transition: background 0.3s;
  }

  .btn-adicionar:hover {
    background: #00cc66;
  }

  .status {
    padding: 5px 10px;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease;
  }

  .status.Pendente {
    background: #c32b2b;
    color: white;
  }

  .status.Conclu√≠do {
    background: #00ff80;
    color: #000;
  }

  .acoes button {
    margin-right: 5px;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-concluir {
    background: #00ff80;
    color: #000;
  }

  .btn-concluir:hover {
    background: #00cc66;
  }

  .btn-excluir {
    background: #c32b2b;
    color: white;
  }

  .btn-excluir:hover {
    background: #ff4d4d;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 13px;
    color: #999;
  }

  /* üì± Responsividade */
  @media (max-width: 700px) {
    .topo {
      flex-direction: column;
      align-items: center;
    }

    table, th, td {
      font-size: 13px;
    }

    th, td {
      padding: 8px;
    }

    .acoes button {
      padding: 5px 8px;
      font-size: 12px;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>BRAVO 13</h1>
  </header>

  <section class="topo" id="painelStatus">
    <div class="campo">
      <label>Dinheiro Total</label><br>
      <input type="number" id="dinheiro" value="0">
    </div>
    <div class="campo">
      <label>Armas</label><br>
      <input type="number" id="armas" value="0">
    </div>
    <div class="campo">
      <label>Drogas</label><br>
      <input type="number" id="drogas" value="0">
    </div>
    <div class="campo">
      <label>Muni√ß√£o</label><br>
      <input type="number" id="municao" value="0">
    </div>
    <div class="campo">
      <label>Dinheiro Sujo</label><br>
      <input type="number" id="dinheiroSujo" value="0">
    </div>
  </section>

  <div style="text-align:center; margin:10px;">
    <button class="botao-atualizar" onclick="atualizarStatus()">Atualizar Painel</button>
  </div>

  <section class="tarefas-container">
    <h2>
      Tarefas Bravo 13
      <span class="resumo" id="resumoTarefas">Carregando...</span>
    </h2>
    <table id="tabelaTarefas">
      <thead>
        <tr>
          <th>Status</th>
          <th>Tarefa</th>
          <th>Respons√°vel</th>
          <th>Observa√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-adicionar" onclick="adicionarTarefa()">+ Adicionar Tarefa</button>
  </section>

  <footer>
    Painel Bravo13 ‚Äî Desenvolvido por Ronaldo ¬© 2025
  </footer>

<script>
  const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzolqAfTkQhZq0KgNMqvIae1HyqAu9G4vYFNaACj_vnUQyW7WXiLORYFco5QVkGLf3LMA/exec';

  window.onload = carregarDados;

  async function carregarDados() {
    try {
      const response = await fetch(ENDPOINT);
      const data = await response.json();

      document.getElementById('dinheiro').value = data.status.dinheiro || 0;
      document.getElementById('armas').value = data.status.armas || 0;
      document.getElementById('drogas').value = data.status.drogas || 0;
      document.getElementById('municao').value = data.status.municao || 0;
      document.getElementById('dinheiroSujo').value = data.status.dinheiroSujo || 0;

      const tbody = document.querySelector('#tabelaTarefas tbody');
      tbody.innerHTML = '';

      let pendentes = 0;
      let concluidas = 0;

      data.tarefas.forEach((t, i) => {
        if (t.status === 'Pendente') pendentes++;
        if (t.status === 'Conclu√≠do') concluidas++;

        const tr = document.createElement('tr');
        tr.classList.add('fade');
        tr.innerHTML = `
          <td><span class="status ${t.status}">${t.status}</span></td>
          <td>${t.tarefa}</td>
          <td>${t.responsavel}</td>
          <td>${t.observacao}</td>
          <td class="acoes">
            <button class="btn-concluir" onclick="alterarStatus(${i}, 'Conclu√≠do')">‚úî</button>
            <button class="btn-excluir" onclick="excluirTarefa(${i})">‚úñ</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('resumoTarefas').innerText =
        `Pendentes: ${pendentes} | Conclu√≠das: ${concluidas}`;
    } catch (error) {
      console.error('Erro ao carregar dados:', error);
      document.getElementById('resumoTarefas').innerText = 'Erro ao carregar';
    }
  }

  async function adicionarTarefa() {
    const tarefa = prompt('Descri√ß√£o da tarefa:');
    if (!tarefa) return;
    const responsavel = prompt('Respons√°vel:') || '';
    const observacao = prompt('Observa√ß√£o:') || '';

    const payload = { action: 'addTask', tarefa, responsavel, observacao, status: 'Pendente' };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Tarefa salva!');
      carregarDados();
    } catch (error) {
      alert('Erro ao salvar tarefa.');
    }
  }

  async function alterarStatus(index, novoStatus) {
    const payload = { action: 'updateTaskStatus', index, status: novoStatus };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Status atualizado!');
      carregarDados();
    } catch (error) {
      alert('Erro ao atualizar status.');
    }
  }

  async function excluirTarefa(index) {
    if (!confirm('Tem certeza que deseja excluir esta tarefa?')) return;

    const payload = { action: 'deleteTask', index };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Tarefa exclu√≠da!');
      carregarDados();
    } catch (error) {
      alert('Erro ao excluir tarefa.');
    }
  }

  async function atualizarStatus() {
    const status = {
      dinheiro: document.getElementById('dinheiro').value,
      armas: document.getElementById('armas').value,
      drogas: document.getElementById('drogas').value,
      municao: document.getElementById('municao').value,
      dinheiroSujo: document.getElementById('dinheiroSujo').value
    };

    const payload = { action: 'updateStatus', status };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Painel atualizado!');
    } catch (error) {
      alert('Erro ao atualizar valores.');
    }
  }
</script>
</body>
</html>
