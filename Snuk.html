<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Calculadora SNUK</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #0a0a0a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-image: radial-gradient(circle at top left, #222, #000);
  }
  .container {
    background: rgba(20, 20, 20, 0.95);
    border: 2px solid #ff0000;
    border-radius: 15px;
    padding: 25px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 0 20px #ff000099;
    text-align: center;
    position: relative;
  }
  h1 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000aa;
    margin-bottom: 15px;
    font-size: 1.8em;
  }
  label, select, input, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    font-size: 1em;
  }
  select, input {
    background: #111;
    border: 1px solid #ff0000;
    color: #fff;
    border-radius: 8px;
    padding: 10px;
    text-align: center;
  }
  button {
    background: #ff0000;
    border: none;
    color: #fff;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.1s;
  }
  button:hover {
    background: #cc0000;
    transform: scale(1.05);
  }
  .resultado {
    margin-top: 15px;
    background: #111;
    border: 1px solid #ff0000;
    border-radius: 10px;
    padding: 10px;
    font-size: 0.95em;
  }
  .taxa {
    position: absolute;
    top: 10px;
    right: 15px;
    background: #1a1a1a;
    border: 1px solid #ff0000;
    border-radius: 8px;
    padding: 5px 10px;
    font-size: 14px;
    color: #ff5555;
  }
  @media (max-width: 480px) {
    .container {
      padding: 20px;
      width: 95%;
    }
    h1 {
      font-size: 1.5em;
    }
    button {
      padding: 10px;
      font-size: 0.95em;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="taxa">Prefeitura: 40%</div>
    <h1>Calculadora SNUK</h1>

    <label for="tipoVenda">Tipo de Venda</label>
    <select id="tipoVenda">
      <option value="player">Player</option>
      <option value="npc">NPC / Gringo</option>
    </select>

    <label for="precoParceria">Preço de Parceria (R$)</label>
    <input type="number" id="precoParceria" value="125">

    <label for="precoUnidade">Preço por Unidade (R$)</label>
    <input type="number" id="precoUnidade" value="180" disabled>

    <label for="quantidade">Quantidade</label>
    <input type="number" id="quantidade" value="1" min="1">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    const tipoVenda = document.getElementById('tipoVenda');
    const precoUnidade = document.getElementById('precoUnidade');

    tipoVenda.addEventListener('change', () => {
      precoUnidade.value = tipoVenda.value === 'player' ? 180 : 350;
    });

    function calcular() {
      const tipo = tipoVenda.value;
      const precoParceria = parseFloat(document.getElementById('precoParceria').value);
      const precoVenda = parseFloat(precoUnidade.value);
      const qtd = parseInt(document.getElementById('quantidade').value);

      const lavagem = tipo === 'npc' ? 0.4 : 0;

      const totalBruto = precoVenda * qtd;
      const taxaPrefeitura = totalBruto * lavagem;
      const totalLiquido = totalBruto - taxaPrefeitura;
      const custoTotal = precoParceria * qtd;
      const lucro = totalLiquido - custoTotal;

      document.getElementById('resultado').innerHTML = `
        <p><strong>Tipo:</strong> ${tipo === 'player' ? 'Player (Dinheiro Limpo)' : 'NPC / Gringo (Dinheiro Sujo)'}</p>
        <p><strong>Venda total:</strong> R$ ${totalBruto.toFixed(2)}</p>
        ${tipo === 'npc' ? `<p><strong>Taxa Prefeitura (40%):</strong> -R$ ${taxaPrefeitura.toFixed(2)}</p>` : ''}
        <p><strong>Receita Líquida:</strong> R$ ${totalLiquido.toFixed(2)}</p>
        <p><strong>Custo Total:</strong> R$ ${custoTotal.toFixed(2)}</p>
        <p style="color:${lucro >= 0 ? '#00ff00' : '#ff4444'}"><strong>Lucro:</strong> R$ ${lucro.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
