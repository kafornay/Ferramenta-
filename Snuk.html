<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora SNUK</title>
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background-color: #0a0a0a;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-image: radial-gradient(circle at top left, #222, #000);
  }
  .container {
    background: rgba(20, 20, 20, 0.95);
    border: 2px solid #ff0000;
    border-radius: 15px;
    padding: 25px;
    width: 90%;
    max-width: 350px;
    box-shadow: 0 0 20px #ff000099;
    text-align: center;
    position: relative;
  }
  h1 {
    color: #ff0000;
    text-shadow: 0 0 8px #ff0000aa;
    margin-bottom: 15px;
  }
  label, select, input, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    font-size: 16px;
  }
  select, input {
    background: #111;
    border: 1px solid #ff0000;
    color: #fff;
    border-radius: 8px;
    padding: 8px;
    text-align: center;
  }
  input[readonly] {
    letter-spacing: 4px;
    color: #ff5555;
  }
  button {
    background: #ff0000;
    border: none;
    color: #fff;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.1s;
  }
  button:hover {
    background: #cc0000;
    transform: scale(1.05);
  }
  .resultado {
    margin-top: 15px;
    background: #111;
    border: 1px solid #ff0000;
    border-radius: 10px;
    padding: 10px;
  }
  .taxa {
    position: absolute;
    top: 10px;
    right: 15px;
    background: #1a1a1a;
    border: 1px solid #ff0000;
    border-radius: 8px;
    padding: 5px 10px;
    font-size: 14px;
    color: #ff5555;
  }

  /* Popup de senha */
  .overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10;
  }
  .popup {
    background: #111;
    border: 2px solid #ff0000;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    width: 80%;
    max-width: 300px;
    box-shadow: 0 0 15px #ff000066;
  }
  .popup h2 {
    color: #ff0000;
    margin-bottom: 10px;
  }
  .popup input {
    width: 80%;
    padding: 8px;
    margin-top: 10px;
    border: 1px solid #ff0000;
    border-radius: 8px;
    text-align: center;
    background: #222;
    color: #fff;
  }
  .popup button {
    margin-top: 10px;
    width: 80%;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="taxa">Prefeitura: 40%</div>
    <h1>Calculadora SNUK</h1>

    <label for="tipoVenda">Tipo de Venda</label>
    <select id="tipoVenda">
      <option value="player">Player</option>
      <option value="npc">NPC / Gringo</option>
    </select>

    <label for="precoParceria">PreÃ§o de Parceria (R$)</label>
    <input type="text" id="precoParceria" value="******" readonly>

    <label for="precoUnidade">PreÃ§o por Unidade (R$)</label>
    <input type="number" id="precoUnidade" value="180" disabled>

    <label for="quantidade">Quantidade</label>
    <input type="number" id="quantidade" value="1" min="1">

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <!-- Popup Senha -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <h2>ðŸ”’ Acesso Restrito</h2>
      <p>Digite a senha para editar o preÃ§o de parceria</p>
      <input type="password" id="senhaInput" placeholder="Senha">
      <button onclick="verificarSenha()">Confirmar</button>
    </div>
  </div>

  <script>
    const tipoVenda = document.getElementById('tipoVenda');
    const precoUnidade = document.getElementById('precoUnidade');
    const precoParceria = document.getElementById('precoParceria');
    const overlay = document.getElementById('overlay');
    const senhaInput = document.getElementById('senhaInput');

    tipoVenda.addEventListener('change', () => {
      precoUnidade.value = tipoVenda.value === 'player' ? 180 : 350;
    });

    precoParceria.addEventListener('click', () => {
      overlay.style.display = 'flex';
      senhaInput.value = '';
      senhaInput.focus();
    });

    function verificarSenha() {
      if (senhaInput.value === '1903') {
        overlay.style.display = 'none';
        precoParceria.removeAttribute('readonly');
        precoParceria.type = 'number';
        precoParceria.value = 125;
        precoParceria.focus();
      } else {
        overlay.style.display = 'none';
        alert('Senha incorreta!');
      }
    }

    function calcular() {
      const tipo = tipoVenda.value;
      const precoParceriaVal = precoParceria.value === '******' ? 125 : parseFloat(precoParceria.value);
      const precoVenda = parseFloat(precoUnidade.value);
      const qtd = parseInt(document.getElementById('quantidade').value);

      const lavagem = tipo === 'npc' ? 0.4 : 0;
      const totalBruto = precoVenda * qtd;
      const taxaPrefeitura = totalBruto * lavagem;
      const totalLiquido = totalBruto - taxaPrefeitura;
      const custoTotal = precoParceriaVal * qtd;
      const lucro = totalLiquido - custoTotal;

      document.getElementById('resultado').innerHTML = `
        <p><strong>Tipo:</strong> ${tipo === 'player' ? 'Player (Dinheiro Limpo)' : 'NPC / Gringo (Dinheiro Sujo)'}</p>
        <p><strong>Venda total:</strong> R$ ${totalBruto.toFixed(2)}</p>
        ${tipo === 'npc' ? `<p><strong>Taxa Prefeitura (40%):</strong> -R$ ${taxaPrefeitura.toFixed(2)}</p>` : ''}
        <p><strong>Receita LÃ­quida:</strong> R$ ${totalLiquido.toFixed(2)}</p>
        <p><strong>Custo Total:</strong> R$ ${custoTotal.toFixed(2)}</p>
        <p style="color:${lucro >= 0 ? '#00ff00' : '#ff4444'}"><strong>Lucro:</strong> R$ ${lucro.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
