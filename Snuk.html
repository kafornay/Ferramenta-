<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Calculadora Bravo13</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap');
    :root{ --bg:#0a0a0a; --panel:#121212; --accent:#c32b2b; --accent-dark:#8d2020; --muted:#bbaea3; }
    *{box-sizing:border-box}
    body{font-family:Roboto,system-ui,Segoe UI,Arial; background:radial-gradient(circle at 10% 10%, #111, #060606 60%); color:#fff; margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:28px}
    .card{ width:100%; max-width:980px; background:linear-gradient(180deg, rgba(20,20,20,0.96), rgba(8,8,8,0.96)); border-radius:18px; border:2px solid rgba(195,43,43,0.12); padding:28px; box-shadow:0 10px 40px rgba(0,0,0,0.6); display:flex; gap:24px; align-items:center }
    .left{ flex:1; }
    .right{ width:340px; display:flex; align-items:center; justify-content:center }
    .logo{ width:290px; max-width:100%; height:auto }
    .taxa{ display:inline-block; background:rgba(20,20,20,0.6); border:2px solid var(--accent); color:var(--muted); padding:8px 12px; border-radius:12px; font-weight:700; }

    h1{ font-size:44px; margin:12px 0 8px; color:var(--accent); letter-spacing:2px; text-shadow:0 0 10px rgba(195,43,43,0.18) }
    label{ display:block; margin-top:14px; color:#f0a05a; font-weight:700; }
    .field{ margin-top:8px }
    select, input[type=number]{ width:100%; padding:14px 12px; border-radius:12px; background:#0f0f0f; border:2px solid rgba(195,43,43,0.12); color:#fff; font-size:16px; }

    .row{ display:flex; gap:12px }
    .row .col{ flex:1 }

    .btn{ margin-top:20px; background:var(--accent); border:none; width:100%; padding:16px; border-radius:14px; font-weight:900; font-size:20px; cursor:pointer; box-shadow:0 6px 18px rgba(195,43,43,0.12); }
    .btn:active{ transform:translateY(2px) }

    .resultado{ margin-top:18px; background:#0b0b0b; border:1px solid rgba(195,43,43,0.08); padding:14px; border-radius:10px; text-align:left }
    .resultado p{ margin:8px 0; font-size:15px }
    .muted{ color:#b7a79a; font-size:13px }

    /* responsive */
    @media (max-width:880px){ .card{ flex-direction:column; padding:20px } .right{ order:-1 } .logo{ width:220px } h1{ font-size:34px } }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="taxa">Prefeitura: 40%</div>
      <h1>CALCULADORA SNUK</h1>

      <label for="tipoVenda">Tipo de Venda</label>
      <div class="field">
        <select id="tipoVenda" aria-label="Tipo de Venda">
          <option value="player">Player (Dinheiro Limpo)</option>
          <option value="npc">NPC / Gringo (Dinheiro Sujo)</option>
        </select>
      </div>

      <label for="precoUnidade">Preço por Unidade (R$)</label>
      <div class="field">
        <input type="number" id="precoUnidade" value="180" min="0" step="1">
      </div>

      <label for="quantidade">Quantidade</label>
      <div class="field row">
        <div class="col"><input type="number" id="quantidade" value="1" min="1" step="1"></div>
        <div style="width:120px"><button class="btn" id="btnCalcular">CALCULAR</button></div>
      </div>

      <div id="resultado" class="resultado">
        <p class="muted">Preencha os campos e clique em <strong>CALCULAR</strong>.</p>
      </div>
    </div>

    <div class="right">
      <!-- Logo Bravo13 -->
      <img src="logo.jpg" alt="Logo Bravo13" class="logo">
    </div>
  </div>

  <script>
    const tipoVenda = document.getElementById('tipoVenda');
    const precoUnidade = document.getElementById('precoUnidade');
    const quantidade = document.getElementById('quantidade');
    const btn = document.getElementById('btnCalcular');
    const resultado = document.getElementById('resultado');

    tipoVenda.addEventListener('change', () => {
      if(tipoVenda.value === 'player') precoUnidade.value = 180;
      else precoUnidade.value = 350;
    });

    function fmt(v){ return Number(v).toLocaleString('pt-BR', {minimumFractionDigits:2, maximumFractionDigits:2}); }

    btn.addEventListener('click', () => {
      const tipo = tipoVenda.value;
      const preco = parseFloat(precoUnidade.value) || 0;
      const qtd = parseInt(quantidade.value) || 0;

      const totalBruto = preco * qtd;
      const taxaPrefeitura = tipo === 'npc' ? totalBruto * 0.4 : 0;
      const totalLiquido = totalBruto - taxaPrefeitura;

      resultado.innerHTML = `
        <p><strong>Tipo:</strong> ${tipo === 'player' ? 'Player (Dinheiro Limpo)' : 'NPC / Gringo (Dinheiro Sujo)'}</p>
        <p><strong>Venda total:</strong> R$ ${fmt(totalBruto)}</p>
        ${tipo === 'npc' ? `<p><strong>Taxa Prefeitura (40%):</strong> -R$ ${fmt(taxaPrefeitura)}</p>` : ''}
        <p><strong>Receita Líquida:</strong> R$ ${fmt(totalLiquido)}</p>
        <hr style="border:none;border-top:1px solid rgba(195,43,43,0.06);margin:10px 0">
        <p class="muted">Dica: use o campo <strong>Preço por Unidade</strong> para ajustar margens e simular vendas.</p>
      `;
    });
  </script>
</body>
</html>
