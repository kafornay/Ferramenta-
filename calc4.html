<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de C4 - GTA RP</title>

<style>
    body {
        background: linear-gradient(160deg, #0b0b0b, #101010, #0a0a0a);
        color: #fff;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00eaff;
        font-weight: 700;
        font-size: 26px;
        letter-spacing: 1px;
        text-shadow: 0 0 10px #00eaff;
    }

    .box {
        width: 100%;
        max-width: 420px;
        background: #111;
        padding: 20px;
        border-radius: 25px;
        margin-bottom: 20px;
        border: 1px solid #1f1f1f;

        /* efeito card iPhone */
        box-shadow: 
            0 8px 20px rgba(0, 0, 0, 0.6),
            0 0 25px rgba(0, 234, 255, 0.05);
        animation: card 0.6s ease;
    }

    @keyframes card {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 15px;
        font-weight: 500;
    }

    input {
        width: 100%;
        padding: 13px;
        margin-top: 5px;
        border-radius: 14px;
        border: none;
        background: #1b1b1b;
        color: #fff;
        font-size: 16px;
        outline: none;
        transition: 0.2s;
        box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    }

    input:focus {
        background: #222;
        box-shadow: 0 0 8px #00eaff;
    }

    button {
        width: 100%;
        padding: 16px;
        margin-top: 25px;
        background: #00eaff;
        border: none;
        border-radius: 16px;
        font-size: 20px;
        letter-spacing: 1px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
        box-shadow: 
            0 8px 20px rgba(0, 234, 255, 0.4),
            inset 0 -4px 10px rgba(0,0,0,0.35);
        transition: 0.15s;
    }

    button:active {
        transform: scale(0.97);
        box-shadow: 
            0 4px 12px rgba(0, 234, 255, 0.3),
            inset 0 -2px 6px rgba(0,0,0,0.3);
    }

    .resultado {
        width: 100%;
        max-width: 420px;
        background: #0e0e0e;
        padding: 20px;
        border-radius: 25px;
        border: 1px solid #1f1f1f;
        margin-top: 20px;
        box-shadow: 
            0 8px 22px rgba(0,0,0,0.6),
            0 0 25px rgba(255, 255, 255, 0.05);
        font-size: 18px;
        animation: card 0.6s ease;
        display: none;
    }
</style>
</head>

<body>

<h1>Calculadora de C4</h1>

<div class="box">

    <label>Quantidade de C4 para fabricar</label>
    <input type="number" id="qtdC4" value="50">

    <label>Pre칞o do Pl치stico (por unidade)</label>
    <input type="number" id="plastico" placeholder="Ex: 30">

    <label>Pre칞o da Borracha (por unidade)</label>
    <input type="number" id="borracha" placeholder="Ex: 35">

    <label>Pre칞o do Cobre (por unidade)</label>
    <input type="number" id="cobre" placeholder="Ex: 40">

    <label>Pre칞o do Ferro (por unidade)</label>
    <input type="number" id="ferro" placeholder="Ex: 25">

    <label>Pre칞o do Alum칤nio (por unidade)</label>
    <input type="number" id="aluminio" placeholder="Ex: 25">

    <label>Custo do Gringo</label>
    <input type="number" id="gringo" value="16500">

    <button onclick="calcular()">CALCULAR</button>
</div>

<div id="resultado" class="resultado"></div>

<script>
function calcular() {

    // Pre칞os unit치rios
    let plastico = Number(document.getElementById("plastico").value);
    let borracha = Number(document.getElementById("borracha").value);
    let cobre = Number(document.getElementById("cobre").value);
    let ferro = Number(document.getElementById("ferro").value);
    let aluminio = Number(document.getElementById("aluminio").value);
    let gringo = Number(document.getElementById("gringo").value);

    // Quantidade de C4
    let qtdC4 = Number(document.getElementById("qtdC4").value);
    if (qtdC4 <= 0) qtdC4 = 1;

    // Materiais gastos POR C4
    let plasticoPorC4 = 5;
    let borrachaPorC4 = 5;
    let cobrePorC4 = 5;
    let ferroPorC4 = 10;
    let aluminioPorC4 = 10;

    // Custo TOTAL por material
    let totalPlastico = plasticoPorC4 * qtdC4 * plastico;
    let totalBorracha = borrachaPorC4 * qtdC4 * borracha;
    let totalCobre = cobrePorC4 * qtdC4 * cobre;
    let totalFerro = ferroPorC4 * qtdC4 * ferro;
    let totalAluminio = aluminioPorC4 * qtdC4 * aluminio;

    // Soma total
    let totalMateriais =
        totalPlastico +
        totalBorracha +
        totalCobre +
        totalFerro +
        totalAluminio;

    let totalFinal = totalMateriais + gringo;

    let precoPorC4 = totalFinal / qtdC4;

    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML = `
        游댢 <b>Materiais Necess치rios (${qtdC4} C4):</b><br>
        - Pl치stico: ${plasticoPorC4 * qtdC4} un<br>
        - Borracha: ${borrachaPorC4 * qtdC4} un<br>
        - Cobre: ${cobrePorC4 * qtdC4} un<br>
        - Ferro: ${ferroPorC4 * qtdC4} un<br>
        - Alum칤nio: ${aluminioPorC4 * qtdC4} un<br><br>

        游눢 <b>Total de Materiais:</b> R$ ${totalMateriais.toLocaleString("pt-BR")} <br><br>
        游녻 <b>Custo do Gringo:</b> R$ ${gringo.toLocaleString("pt-BR")} <br><br>
        游눺 <b>Quantidade de C4:</b> ${qtdC4} un<br><br>
        游눯 <b>Total Geral:</b> R$ ${totalFinal.toLocaleString("pt-BR")} <br><br>
        游댠 <b>Pre칞o por C4:</b> R$ ${precoPorC4.toLocaleString("pt-BR")}
    `;
}
</script>

</body>
</html>
