<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de C4 - Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: linear-gradient(160deg, #0b0b0b, #101010, #0a0a0a);
        color: #fff;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00eaff;
        font-weight: 700;
        font-size: 26px;
        text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
    }

    .box {
        width: 100%;
        max-width: 450px;
        background: #111;
        padding: 20px;
        border-radius: 25px;
        border: 1px solid #1f1f1f;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        color: #aaa;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 12px;
        border: none;
        background: #1b1b1b;
        color: #00eaff;
        font-size: 16px;
        box-sizing: border-box;
    }

    .grid-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }

    button {
        width: 100%;
        padding: 16px;
        margin-top: 25px;
        background: #00eaff;
        border: none;
        border-radius: 16px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
        transition: 0.2s;
    }

    button:hover { background: #00b8cc; }

    .resultado {
        width: 100%;
        max-width: 450px;
        background: #0e0e0e;
        padding: 20px;
        border-radius: 25px;
        border: 1px solid #1f1f1f;
        margin-top: 20px;
        display: none;
        box-sizing: border-box;
    }

    .card-res {
        background: #161616;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 10px;
        border-left: 4px solid #00eaff;
    }

    .highlight { color: #00eaff; font-weight: bold; }
    .membro { border-left-color: #00ff88; }
    .gringo { border-left-color: #ff4d4d; }
</style>
</head>
<body>

<h1>ðŸ’£ GestÃ£o de C4</h1>

<div class="box">
    <label>Quantidade para Fabricar</label>
    <input type="number" id="qtdC4" value="50">

    <div class="grid-inputs">
        <div>
            <label>PlÃ¡stico (un)</label>
            <input type="number" id="plastico" value="30">
        </div>
        <div>
            <label>Borracha (un)</label>
            <input type="number" id="borracha" value="35">
        </div>
        <div>
            <label>Cobre (un)</label>
            <input type="number" id="cobre" value="40">
        </div>
        <div>
            <label>Ferro (un)</label>
            <input type="number" id="ferro" value="25">
        </div>
    </div>
    
    <label>AlumÃ­nio (un)</label>
    <input type="number" id="aluminio" value="25">

    <button onclick="calcular()">CALCULAR PREÃ‡OS</button>
</div>

<div id="resultado" class="resultado"></div>

<script>
function calcular() {
    let qtd = Number(document.getElementById("qtdC4").value) || 1;
    let pPla = Number(document.getElementById("plastico").value);
    let pBor = Number(document.getElementById("borracha").value);
    let pCob = Number(document.getElementById("cobre").value);
    let pFer = Number(document.getElementById("ferro").value);
    let pAlu = Number(document.getElementById("aluminio").value);

    // Receita por 1 C4
    const matPorC4 = { p: 5, b: 5, c: 5, f: 10, a: 10 };

    // CÃ¡lculo do custo de material puro por UNIDADE
    let custoMaterialUn = (matPorC4.p * pPla) + (matPorC4.b * pBor) + 
                          (matPorC4.c * pCob) + (matPorC4.f * pFer) + 
                          (matPorC4.a * pAlu);

    // LÃ³gica do NegÃ³cio
    let precoGringoUn = 300; 
    let precoMembroUn = custoMaterialUn * 1.60; // Material + 60%

    let totalGringo = precoGringoUn * qtd;
    let totalMembro = precoMembroUn * qtd;
    let economia = totalGringo - totalMembro;

    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML = `
        <div class="card-res">
            ðŸ”§ <b>Insumos para ${qtd} un:</b><br>
            PlÃ¡stico: ${matPorC4.p * qtd} | Borracha: ${matPorC4.b * qtd}<br>
            Cobre: ${matPorC4.c * qtd} | Ferro: ${matPorC4.f * qtd}<br>
            AlumÃ­nio: ${matPorC4.a * qtd}
        </div>

        <div class="card-res gringo">
            ðŸš© <b>PreÃ§o do Gringo (R$ 300/un):</b><br>
            Total: <span class="highlight">R$ ${totalGringo.toLocaleString('pt-BR')}</span>
        </div>

        <div class="card-res membro">
            âœ… <b>PreÃ§o para Membro (Custo + 60%):</b><br>
            UnitÃ¡rio: <span class="highlight">R$ ${precoMembroUn.toLocaleString('pt-BR')}</span><br>
            Total: <span class="highlight">R$ ${totalMembro.toLocaleString('pt-BR')}</span>
        </div>

        <div style="text-align:center; padding: 10px; color: #00ff88; font-weight: bold;">
            ðŸ’° Economia de R$ ${economia.toLocaleString('pt-BR')} em relaÃ§Ã£o ao gringo!
        </div>
    `;
}
</script>

</body>
</html>
