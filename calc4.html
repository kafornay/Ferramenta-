<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora de C4 - GTA RP</title>
<style>
  body{background:#0a0a0a;color:#fff;font-family:'Poppins',sans-serif;margin:0;padding:20px}
  h1{text-align:center;margin-bottom:18px;color:#00eaff;text-shadow:0 0 10px #00eaff;font-size:26px}
  .box{background:#111;padding:18px;border-radius:12px;border:1px solid #222;max-width:720px;margin:auto;box-shadow:0 0 12px #000}
  label{display:block;margin-top:12px;font-size:14px;color:#ccc}
  input[type=number]{width:100%;padding:10px;margin-top:6px;border-radius:8px;border:none;background:#1a1a1a;color:#fff;font-size:15px}
  .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
  button{width:100%;padding:14px;margin-top:18px;background:#00c3ff;border:none;border-radius:10px;font-size:17px;font-weight:700;cursor:pointer;color:#000}
  button:hover{transform:scale(1.02)}
  .resultado{background:#0f0f0f;padding:16px;border-radius:10px;margin-top:18px;border:1px solid #333;font-size:16px;display:none}
  @media(max-width:600px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>

<h1>Calculadora de C4 - GTA RP</h1>

<div class="box">
  <div class="grid">
    <div>
      <label>PreÃ§o do PlÃ¡stico (por 250 un)</label>
      <input id="plastico" type="number" min="0" step="0.01" placeholder="Ex: 30">
    </div>
    <div>
      <label>PreÃ§o da Borracha (por 250 un)</label>
      <input id="borracha" type="number" min="0" step="0.01" placeholder="Ex: 35">
    </div>

    <div>
      <label>PreÃ§o do Cobre (por 250 un)</label>
      <input id="cobre" type="number" min="0" step="0.01" placeholder="Ex: 40">
    </div>
    <div>
      <label>PreÃ§o do Ferro (por 500 un)</label>
      <input id="ferro" type="number" min="0" step="0.01" placeholder="Ex: 25">
    </div>

    <div>
      <label>PreÃ§o do AlumÃ­nio (por 500 un)</label>
      <input id="aluminio" type="number" min="0" step="0.01" placeholder="Ex: 25">
    </div>
    <div>
      <label>Custo do Gringo (valor fixo)</label>
      <input id="gringo" type="number" min="0" step="0.01" value="16500">
    </div>

    <div style="grid-column:1 / -1">
      <label>Quantidade de C4 para fabricar</label>
      <input id="qtdC4" type="number" min="1" step="1" value="50">
    </div>
  </div>

  <button id="btnCalc">CALCULAR</button>

  <div id="resultado" class="resultado"></div>
</div>

<script>
  // receita base (unidades por 50 C4)
  const recipeFor50 = {
    plastico: 250, // unidades (pack = 250)
    borracha: 250, // unidades (pack = 250)
    cobre: 250,    // unidades (pack = 250)
    ferro: 500,    // unidades (pack = 500)
    aluminio: 500  // unidades (pack = 500)
  };

  // pacotes correspondentes (tamanho do pacote usado para o preÃ§o)
  const packSize = {
    plastico: 250,
    borracha: 250,
    cobre: 250,
    ferro: 500,
    aluminio: 500
  };

  function calcularCustoMaterial(unitsNeeded, pricePerPack, packSize) {
    // quantos pacotes (pode ser fraÃ§Ã£o) = unitsNeeded / packSize
    // custo = (unitsNeeded / packSize) * pricePerPack
    return (unitsNeeded / packSize) * pricePerPack;
  }

  function formatBR(value){
    return Number(value).toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2});
  }

  function calcular(){
    const plasticoPrice = Number(document.getElementById('plastico').value) || 0;
    const borrachaPrice = Number(document.getElementById('borracha').value) || 0;
    const cobrePrice = Number(document.getElementById('cobre').value) || 0;
    const ferroPrice = Number(document.getElementById('ferro').value) || 0;
    const aluminioPrice = Number(document.getElementById('aluminio').value) || 0;
    const gringo = Number(document.getElementById('gringo').value) || 0;
    let qtdC4 = Number(document.getElementById('qtdC4').value) || 1;
    if (qtdC4 < 1) qtdC4 = 1;

    // unidades por 1 C4 (baseando em receita para 50 C4)
    const plasticoPerC4 = recipeFor50.plastico / 50;
    const borrachaPerC4 = recipeFor50.borracha / 50;
    const cobrePerC4 = recipeFor50.cobre / 50;
    const ferroPerC4 = recipeFor50.ferro / 50;
    const aluminioPerC4 = recipeFor50.aluminio / 50;

    // unidades totais necessÃ¡rias
    const needPlasticoUnits = plasticoPerC4 * qtdC4;
    const needBorrachaUnits = borrachaPerC4 * qtdC4;
    const needCobreUnits = cobrePerC4 * qtdC4;
    const needFerroUnits = ferroPerC4 * qtdC4;
    const needAluminioUnits = aluminioPerC4 * qtdC4;

    // custo proporcional (considerando preÃ§o informado Ã© por packSize)
    const costPlastico = calcularCustoMaterial(needPlasticoUnits, plasticoPrice, packSize.plastico);
    const costBorracha = calcularCustoMaterial(needBorrachaUnits, borrachaPrice, packSize.borracha);
    const costCobre = calcularCustoMaterial(needCobreUnits, cobrePrice, packSize.cobre);
    const costFerro = calcularCustoMaterial(needFerroUnits, ferroPrice, packSize.ferro);
    const costAluminio = calcularCustoMaterial(needAluminioUnits, aluminioPrice, packSize.aluminio);

    const totalMateriais = costPlastico + costBorracha + costCobre + costFerro + costAluminio;
    const totalGeral = totalMateriais + gringo;
    const precoPorC4 = totalGeral / qtdC4;

    // mostrar tambÃ©m as unidades necessÃ¡rias e pacotes equivalentes para cada material
    const packsPlastico = needPlasticoUnits / packSize.plastico;
    const packsBorracha = needBorrachaUnits / packSize.borracha;
    const packsCobre = needCobreUnits / packSize.cobre;
    const packsFerro = needFerroUnits / packSize.ferro;
    const packsAluminio = needAluminioUnits / packSize.aluminio;

    const resultado = document.getElementById('resultado');
    resultado.style.display = 'block';
    resultado.innerHTML = `
      ðŸ’¼ <b>Quantidade de C4:</b> ${qtdC4} unidades<br><br>

      ðŸ“¦ <b>Materiais necessÃ¡rios (unidades / pacotes):</b><br>
      â€¢ PlÃ¡stico: ${needPlasticoUnits} un â€” ${formatBR(packsPlastico)} pack(s) (pack = ${packSize.plastico} un)<br>
      â€¢ Borracha: ${needBorrachaUnits} un â€” ${formatBR(packsBorracha)} pack(s) (pack = ${packSize.borracha} un)<br>
      â€¢ Cobre: ${needCobreUnits} un â€” ${formatBR(packsCobre)} pack(s) (pack = ${packSize.cobre} un)<br>
      â€¢ Ferro: ${needFerroUnits} un â€” ${formatBR(packsFerro)} pack(s) (pack = ${packSize.ferro} un)<br>
      â€¢ AlumÃ­nio: ${needAluminioUnits} un â€” ${formatBR(packsAluminio)} pack(s) (pack = ${packSize.aluminio} un)<br><br>

      ðŸ’¸ <b>Custo dos Materiais:</b><br>
      â€¢ PlÃ¡stico: R$ ${formatBR(costPlastico)}<br>
      â€¢ Borracha: R$ ${formatBR(costBorracha)}<br>
      â€¢ Cobre: R$ ${formatBR(costCobre)}<br>
      â€¢ Ferro: R$ ${formatBR(costFerro)}<br>
      â€¢ AlumÃ­nio: R$ ${formatBR(costAluminio)}<br><br>

      ðŸ’£ <b>Total de Materiais:</b> R$ ${formatBR(totalMateriais)}<br><br>

      ðŸ‘¤ <b>Custo do Gringo:</b> R$ ${formatBR(gringo)}<br><br>

      ðŸ’° <b>Total Geral:</b> R$ ${formatBR(totalGeral)}<br><br>

      ðŸ”¥ <b>PreÃ§o por C4:</b> R$ ${formatBR(precoPorC4)}
    `;
  }

  document.getElementById('btnCalc').addEventListener('click', calcular);

  // opcional: recalcular automaticamente ao mudar a quantidade
  document.getElementById('qtdC4').addEventListener('input', () => {
    // se quiser recalcular ao digitar, descomente a linha abaixo:
    // calcular();
  });
</script>
</body>
</html>
