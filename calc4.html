<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora Casa Imperial</title>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">

<style>
    :root {
        --gold: #d4af37;
        --dark-gold: #8e6d13;
        --paper: #c2a382;
        --bg-dark: #0f0a05;
    }

    body {
        background-color: var(--bg-dark);
        background-image: radial-gradient(circle, #2c1e14 0%, #0f0a05 100%);
        color: #3d2b1f;
        font-family: 'Special Elite', serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* Moldura externa decorativa */
    .frame {
        border: 15px solid transparent;
        border-image: linear-gradient(to bottom right, var(--gold), var(--dark-gold), var(--gold)) 1;
        padding: 5px;
        box-shadow: 0 0 50px rgba(0,0,0,0.8);
        background: #1a110a;
    }

    /* O Pergaminho */
    .parchment {
        background: #e4d0b5;
        background-image: url('https://www.transparenttextures.com/patterns/papyrus.png');
        padding: 40px;
        width: 100%;
        max-width: 450px;
        min-height: 600px;
        position: relative;
        box-shadow: inset 0 0 100px rgba(0,0,0,0.3);
        border-radius: 2px;
        clip-path: polygon(0% 2%, 5% 0%, 95% 0%, 100% 2%, 100% 98%, 95% 100%, 5% 100%, 0% 98%);
    }

    h1 {
        font-family: 'Cinzel', serif;
        text-align: center;
        color: #1a110a;
        text-transform: uppercase;
        letter-spacing: 2px;
        border-bottom: 2px solid rgba(61, 43, 31, 0.3);
        margin-top: 0;
        font-size: 28px;
    }

    .subtitle {
        text-align: center;
        font-family: 'Cinzel', serif;
        font-weight: bold;
        display: block;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 12px;
    }

    input {
        width: 100%;
        background: transparent;
        border: none;
        border-bottom: 1px solid rgba(0,0,0,0.2);
        font-family: 'Special Elite', serif;
        font-size: 18px;
        color: #1a110a;
        padding: 5px 0;
        outline: none;
    }

    input:focus { border-bottom-color: var(--dark-gold); }

    .grid-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
    }

    /* Bot√µes estilo Vintage */
    .btn-group {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 30px;
    }

    button {
        background: #2c1e14;
        color: var(--gold);
        border: 1px solid var(--gold);
        padding: 12px;
        font-family: 'Cinzel', serif;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
    }

    button:hover {
        background: var(--gold);
        color: #1a110a;
    }

    .btn-venda {
        background: transparent;
        color: #1a110a;
        border: 1px dashed #1a110a;
    }

    /* Resultado */
    #resultado {
        margin-top: 30px;
        border-top: 2px double rgba(0,0,0,0.2);
        padding-top: 20px;
        display: none;
    }

    .res-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 8px;
        border-bottom: 1px dotted rgba(0,0,0,0.1);
    }

    .total-box {
        text-align: center;
        margin-top: 20px;
        font-family: 'Cinzel', serif;
    }

    .price-tag {
        font-size: 32px;
        display: block;
        color: #8b0000;
        font-weight: bold;
    }

    /* Estilo da caneta/pena no rodap√© */
    .footer-deco {
        text-align: right;
        font-size: 24px;
        margin-top: 20px;
        opacity: 0.6;
    }
</style>
</head>
<body>

<div class="frame">
    <div class="parchment">
        <h1>Casa Imperial</h1>
        <span class="subtitle">Di√°rio de Produ√ß√£o</span>

        <label>Quantidade de C4</label>
        <input type="number" id="qtd" value="1">

        <div class="grid-inputs">
            <div><label>Pl√°stico</label><input type="number" id="pPla" value="30"></div>
            <div><label>Borracha</label><input type="number" id="pBor" value="35"></div>
            <div><label>Cobre</label><input type="number" id="pCob" value="40"></div>
            <div><label>Ferro</label><input type="number" id="pFer" value="25"></div>
        </div>
        <label>Alum√≠nio</label>
        <input type="number" id="pAlu" value="25">

        <div class="btn-group">
            <button onclick="gerar('base')">Custo de Produ√ß√£o</button>
            <button onclick="gerar('membro')">C√°lculo de Membro (+60%)</button>
            <button class="btn-venda" onclick="gerar('venda')">Ordem de Venda (2k)</button>
        </div>

        <div id="resultado">
            <div id="lista-materiais"></div>
            <div class="total-box">
                <small id="label-total">VALOR TOTAL</small>
                <span class="price-tag" id="valor-final">R$ 0,00</span>
            </div>
        </div>

        <div class="footer-deco">üñãÔ∏è</div>
    </div>
</div>

<script>
function gerar(tipo) {
    const qtd = Number(document.getElementById("qtd").value) || 1;
    const precos = {
        pla: Number(document.getElementById("pPla").value),
        bor: Number(document.getElementById("pBor").value),
        cob: Number(document.getElementById("pCob").value),
        fer: Number(document.getElementById("pFer").value),
        alu: Number(document.getElementById("pAlu").value)
    };

    const baseReceta = { p: 5, b: 5, c: 5, f: 10, a: 10 };
    let mult = (tipo === 'membro') ? 1.6 : 1.0;
    
    // C√°lculo de materiais
    const m = {
        pla: Math.ceil(baseReceta.p * mult) * qtd,
        bor: Math.ceil(baseReceta.b * mult) * qtd,
        cob: Math.ceil(baseReceta.c * mult) * qtd,
        fer: Math.ceil(baseReceta.f * mult) * qtd,
        alu: Math.ceil(baseReceta.a * mult) * qtd
    };

    let total = (tipo === 'venda') ? (qtd * 2000) : 
                (m.pla * precos.pla) + (m.bor * precos.bor) + (m.cob * precos.cob) + (m.fer * precos.fer) + (m.alu * precos.alu);

    // Renderizar
    document.getElementById("resultado").style.display = "block";
    document.getElementById("label-total").innerText = (tipo === 'venda') ? "TOTAL A RECEBER" : "CUSTO DOS INSUMOS";
    document.getElementById("valor-final").innerText = "R$ " + total.toLocaleString('pt-BR');
    
    document.getElementById("lista-materiais").innerHTML = `
        <div class="res-item"><span>Pl√°stico:</span> <b>${m.pla}</b></div>
        <div class="res-item"><span>Borracha:</span> <b>${m.bor}</b></div>
        <div class="res-item"><span>Cobre:</span> <b>${m.cob}</b></div>
        <div class="res-item"><span>Ferro:</span> <b>${m.fer}</b></div>
        <div class="res-item"><span>Alum√≠nio:</span> <b>${m.alu}</b></div>
    `;
}
</script>

</body>
</html>
