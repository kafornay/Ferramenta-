<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de C4 - Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: linear-gradient(160deg, #0b0b0b, #101010, #0a0a0a);
        color: #fff;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .box {
        width: 100%;
        max-width: 500px;
        background: #111;
        padding: 25px;
        border-radius: 20px;
        border: 1px solid #333;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 { color: #00eaff; text-align: center; font-size: 24px; margin-bottom: 20px; }
    
    label { display: block; margin-top: 15px; color: #888; font-size: 13px; }
    
    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid #222;
        background: #1b1b1b;
        color: #00eaff;
        font-weight: bold;
        box-sizing: border-box;
    }

    .grid-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    .btn-group {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
        margin-top: 25px;
    }

    button {
        padding: 12px 5px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        font-size: 12px;
        cursor: pointer;
        transition: 0.3s;
        text-transform: uppercase;
    }

    .btn-normal { background: #444; color: white; }
    .btn-membro { background: #00ff88; color: #000; }
    .btn-venda { background: #00eaff; color: #000; }
    
    button:hover { opacity: 0.8; transform: translateY(-2px); }

    .resultado {
        width: 100%;
        max-width: 500px;
        margin-top: 20px;
        display: none;
    }

    .card-res {
        background: #161616;
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 15px;
        border-left: 5px solid #444;
        animation: fadeIn 0.4s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .card-res.membro-style { border-left-color: #00ff88; background: #1a221e; }
    .card-res.venda-style { border-left-color: #00eaff; background: #1a2022; }

    .highlight { color: #00eaff; font-weight: bold; }
    .green { color: #00ff88; }
    .title-card { font-size: 18px; margin-bottom: 10px; display: block; }
</style>
</head>
<body>

<h1>üí£ Gest√£o de Explosivos</h1>

<div class="box">
    <label>Quantidade de C4</label>
    <input type="number" id="qtd" value="1" min="1">

    <div class="grid-inputs">
        <div><label>Pre√ßo Pl√°stico</label><input type="number" id="pPla" value="30"></div>
        <div><label>Pre√ßo Borracha</label><input type="number" id="pBor" value="35"></div>
        <div><label>Pre√ßo Cobre</label><input type="number" id="pCob" value="40"></div>
        <div><label>Pre√ßo Ferro</label><input type="number" id="pFer" value="25"></div>
    </div>
    <label>Pre√ßo Alum√≠nio</label>
    <input type="number" id="pAlu" value="25">

    <div class="btn-group">
        <button class="btn-normal" onclick="gerar('base')">Custo Base</button>
        <button class="btn-membro" onclick="gerar('membro')">Membro</button>
        <button class="btn-venda" onclick="gerar('venda')">Venda Final</button>
    </div>
</div>

<div id="resultado" class="resultado"></div>

<script>
function gerar(tipo) {
    const qtd = Number(document.getElementById("qtd").value) || 1;
    const precos = {
        pla: Number(document.getElementById("pPla").value),
        bor: Number(document.getElementById("pBor").value),
        cob: Number(document.getElementById("pCob").value),
        fer: Number(document.getElementById("pFer").value),
        alu: Number(document.getElementById("pAlu").value)
    };

    const baseReceta = { p: 5, b: 5, c: 5, f: 10, a: 10 };
    let multiplicador = 1.0;
    let titulo = "üì¶ Custo de Produ√ß√£o Base";
    let classe = "";
    let valorFinal = 0;

    if (tipo === 'membro') {
        multiplicador = 1.6;
        titulo = "üöÄ Pedido Membro (+60% mat.)";
        classe = "membro-style";
    } else if (tipo === 'venda') {
        titulo = "üí∞ Venda Externa (R$ 2.000/un)";
        classe = "venda-style";
    }

    // C√°lculo de materiais
    const matPla = Math.ceil(baseReceta.p * multiplicador) * qtd;
    const matBor = Math.ceil(baseReceta.b * multiplicador) * qtd;
    const matCob = Math.ceil(baseReceta.c * multiplicador) * qtd;
    const matFer = Math.ceil(baseReceta.f * multiplicador) * qtd;
    const matAlu = Math.ceil(baseReceta.a * multiplicador) * qtd;

    // C√°lculo Financeiro
    if (tipo === 'venda') {
        valorFinal = qtd * 2000;
    } else {
        valorFinal = (matPla * precos.pla) + (matBor * precos.bor) + 
                     (matCob * precos.cob) + (matFer * precos.fer) + 
                     (matAlu * precos.alu);
    }

    const resDiv = document.getElementById("resultado");
    resDiv.style.display = "block";
    resDiv.innerHTML = `
        <div class="card-res ${classe}">
            <b class="title-card">${titulo}</b>
            
            <p>Materiais necess√°rios para <b>${qtd} un</b>:</p>
            ‚Ä¢ Pl√°stico: <span class="highlight">${matPla}</span><br>
            ‚Ä¢ Borracha: <span class="highlight">${matBor}</span><br>
            ‚Ä¢ Cobre: <span class="highlight">${matCob}</span><br>
            ‚Ä¢ Ferro: <span class="highlight">${matFer}</span><br>
            ‚Ä¢ Alum√≠nio: <span class="highlight">${matAlu}</span>
            
            <hr style="border: 0; border-top: 1px solid #333; margin: 15px 0;">
            
            <div style="font-size: 16px;">
                ${tipo === 'venda' ? 'Total a receber:' : 'Valor total em materiais:'} <br>
                <span class="highlight" style="font-size: 26px;">
                    R$ ${valorFinal.toLocaleString('pt-BR')}
                </span>
            </div>
        </div>
    `;
}
</script>

</body>
</html>
