<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de C4 - Pro</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
    body {
        background: linear-gradient(160deg, #0b0b0b, #101010, #0a0a0a);
        color: #fff;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 25px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00eaff;
        font-weight: 700;
        font-size: 26px;
        text-shadow: 0 0 10px rgba(0, 234, 255, 0.5);
    }

    .box {
        width: 100%;
        max-width: 450px;
        background: #111;
        padding: 20px;
        border-radius: 25px;
        border: 1px solid #1f1f1f;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
    }

    label {
        display: block;
        margin-top: 12px;
        font-size: 14px;
        color: #aaa;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 12px;
        border: none;
        background: #1b1b1b;
        color: #00eaff;
        font-size: 16px;
        box-sizing: border-box;
    }

    .grid-inputs {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }

    button {
        width: 100%;
        padding: 16px;
        margin-top: 25px;
        background: #00eaff;
        border: none;
        border-radius: 16px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        color: #000;
        transition: 0.2s;
    }

    button:hover { background: #00b8cc; }

    .resultado {
        width: 100%;
        max-width: 450px;
        background: #0e0e0e;
        padding: 20px;
        border-radius: 25px;
        border: 1px solid #1f1f1f;
        margin-top: 20px;
        display: none;
        box-sizing: border-box;
    }

    .card-res {
        background: #161616;
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 10px;
        border-left: 4px solid #00eaff;
    }

    .highlight { color: #00eaff; font-weight: bold; }
    .membro { border-left-color: #00ff88; }
    .taxa { color: #ffcc00; font-size: 12px; }
</style>
</head>
<body>

<h1>üí£ Gest√£o de C4</h1>

<div class="box">
    <label>Quantidade de C4 para Fabricar</label>
    <input type="number" id="qtdC4" value="1">

    <div class="grid-inputs">
        <div>
            <label>Pre√ßo Pl√°stico (un)</label>
            <input type="number" id="pPlastico" value="30">
        </div>
        <div>
            <label>Pre√ßo Borracha (un)</label>
            <input type="number" id="pBorracha" value="35">
        </div>
        <div>
            <label>Pre√ßo Cobre (un)</label>
            <input type="number" id="pCobre" value="40">
        </div>
        <div>
            <label>Pre√ßo Ferro (un)</label>
            <input type="number" id="pFerro" value="25">
        </div>
    </div>
    
    <label>Pre√ßo Alum√≠nio (un)</label>
    <input type="number" id="pAluminio" value="25">

    <button onclick="calcular()">CALCULAR MATERIAIS (+60%)</button>
</div>

<div id="resultado" class="resultado"></div>

<script>
function calcular() {
    let qtd = Number(document.getElementById("qtdC4").value) || 1;
    
    // Pre√ßos unit√°rios dos materiais (para c√°lculo financeiro final)
    let valPla = Number(document.getElementById("pPlastico").value);
    let valBor = Number(document.getElementById("pBorracha").value);
    let valCob = Number(document.getElementById("pCobre").value);
    let valFer = Number(document.getElementById("pFerro").value);
    let valAlu = Number(document.getElementById("pAluminio").value);

    // 1. Receita BASE por 1 C4
    const base = { p: 5, b: 5, c: 5, f: 10, a: 10 };

    // 2. Aplica√ß√£o dos 60% de acr√©scimo nos MATERIAIS
    // (Ex: 5 + 60% = 8 | 10 + 60% = 16)
    const taxa = 1.60;
    const matComTaxa = {
        p: Math.ceil(base.p * taxa),
        b: Math.ceil(base.b * taxa),
        c: Math.ceil(base.c * taxa),
        f: Math.ceil(base.f * taxa),
        a: Math.ceil(base.a * taxa)
    };

    // 3. Totais Necess√°rios (Qtd * Materiais com Taxa)
    let totalPla = matComTaxa.p * qtd;
    let totalBor = matComTaxa.b * qtd;
    let totalCob = matComTaxa.c * qtd;
    let totalFer = matComTaxa.f * qtd;
    let totalAlu = matComTaxa.a * qtd;

    // 4. C√°lculo financeiro baseado na nova quantidade de materiais
    let custoFinalMembro = (totalPla * valPla) + (totalBor * valBor) + 
                           (totalCob * valCob) + (totalFer * valFer) + 
                           (totalAlu * valAlu);

    document.getElementById("resultado").style.display = "block";
    document.getElementById("resultado").innerHTML = `
        <div class="card-res">
            üîß <b>Materiais p/ unidade (c/ taxa 60%):</b><br>
            Pl√°stico: <span class="highlight">${matComTaxa.p}</span> | 
            Borracha: <span class="highlight">${matComTaxa.b}</span><br>
            Cobre: <span class="highlight">${matComTaxa.c}</span> | 
            Ferro: <span class="highlight">${matComTaxa.f}</span><br>
            Alum√≠nio: <span class="highlight">${matComTaxa.a}</span>
        </div>

        <div class="card-res membro">
            üì¶ <b>Total de Insumos para ${qtd} C4:</b><br>
            ‚Ä¢ ${totalPla} Pl√°sticos<br>
            ‚Ä¢ ${totalBor} Borrachas<br>
            ‚Ä¢ ${totalCob} Cobres<br>
            ‚Ä¢ ${totalFer} Ferros<br>
            ‚Ä¢ ${totalAlu} Alum√≠nios
        </div>

        <div class="card-res">
            üí∞ <b>Custo Financeiro Total:</b><br>
            <span class="highlight" style="font-size: 20px;">R$ ${custoFinalMembro.toLocaleString('pt-BR')}</span><br>
            <span class="taxa">Baseado na quantidade com acr√©scimo.</span>
        </div>
    `;
}
</script>

</body>
</html>
