<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calculadora Yakuza - App Style</title>
<style>
    body {
        margin: 0;
        background: #0a0a0a;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .app-container {
        width: 95%;
        max-width: 480px;
        background: #111;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 0 20px #ff000040;
    }

    h2 {
        text-align: center;
        margin-bottom: 15px;
        color: #ff2d2d;
        font-weight: 700;
    }

    .section-title {
        font-size: 18px;
        margin-top: 20px;
        color: #ff9f43;
        font-weight: 600;
    }

    .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        outline: none;
        background: #1d1d1d;
        color: #fff;
        text-align: center;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 15px;
        background: #ff2d2d;
        color: white;
        border: none;
        border-radius: 15px;
        margin-top: 20px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #ff4d4d;
    }

    .result-box {
        margin-top: 20px;
        background: #1a1a1a;
        padding: 15px;
        border-radius: 12px;
        font-size: 18px;
        text-align: center;
        border: 1px solid #ff2d2d55;
    }
</style>
</head>
<body>
<div class="app-container">
    <h2>Calculadora Yakuza</h2>

    <div class="section-title">Minérios</div>
    <div class="grid">
        <input id="ferro" type="number" placeholder="Ferro" />
        <input id="aluminio" type="number" placeholder="Alumínio" />
        <input id="plastico" type="number" placeholder="Plástico" />
        <input id="borracha" type="number" placeholder="Borracha" />
    </div>

    <div class="section-title">Drogas</div>
    <div class="grid">
        <input id="embalagem" type="number" placeholder="Embalagem" />
        <input id="farinha" type="number" placeholder="Farinha" />
        <input id="eter" type="number" placeholder="Éter" />
        <input id="sildenafila" type="number" placeholder="Sildenafila" />
    </div>

    <button onclick="calcular()">CALCULAR</button>

    <div id="resultado" class="result-box">Resultado aparecerá aqui</div>
</div>

<script>
function calcular() {
    const ferro = Number(document.getElementById('ferro').value) || 0;
    const aluminio = Number(document.getElementById('aluminio').value) || 0;
    const plastico = Number(document.getElementById('plastico').value) || 0;
    const borracha = Number(document.getElementById('borracha').value) || 0;

    const embalagem = Number(document.getElementById('embalagem').value) || 0;
    const farinha = Number(document.getElementById('farinha').value) || 0;
    const eter = Number(document.getElementById('eter').value) || 0;
    const sildenafila = Number(document.getElementById('sildenafila').value) || 0;

    let producao = Math.min(
        Math.floor(embalagem / 200),
        Math.floor(farinha / 500),
        Math.floor(eter / 400),
        Math.floor(sildenafila / 400)
    );

    let sobra = [
        embalagem - producao * 200,
        farinha - producao * 500,
        eter - producao * 400,
        sildenafila - producao * 400
    ];

    document.getElementById("resultado").innerHTML =
        `Produção total: <b>${producao}</b><br>Sobra: ${sobra.join(" | ")}`;
}
</script>
</body>
</html>
