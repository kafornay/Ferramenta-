<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Painel Bravo13</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0b0b0b;
    color: #e5e5e5;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }

  /* Marca d’água animada */
  .marca-dagua {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('bravo13.jpg') center/contain no-repeat;
    opacity: 0.2;
    z-index: 0;
    animation: flutuar 20s infinite alternate ease-in-out;
  }

  @keyframes flutuar {
    from { transform: translateY(0) scale(1); }
    to { transform: translateY(-10px) scale(1.05); }
  }

  header {
    text-align: center;
    background-color: #141414;
    padding: 20px 10px;
    position: sticky;
    top: 0;
    z-index: 10;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }

  h1 {
    color: #c32b2b;
    font-size: 36px;
    font-weight: 600;
    letter-spacing: 3px;
    text-shadow: 0 0 10px #c32b2b;
  }

  main {
    position: relative;
    z-index: 2;
    padding: 15px;
  }

  .topo {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 15px;
  }

  .campo {
    background: linear-gradient(145deg, #1a1a1a, #0e0e0e);
    border: 2px solid #2e2e2e;
    border-radius: 12px;
    padding: 15px;
    min-width: 160px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    transition: transform 0.3s ease, border-color 0.3s;
  }

  .campo:hover {
    transform: scale(1.05);
    border-color: #c32b2b;
  }

  .campo label {
    display: block;
    color: #bbb;
    margin-bottom: 8px;
  }

  .campo input {
    width: 80%;
    text-align: center;
    background: transparent;
    border: none;
    color: #00ff80;
    font-weight: bold;
    font-size: 20px;
  }

  .botao-atualizar {
    background: #c32b2b;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.3s, transform 0.3s;
    margin: 20px auto;
    display: block;
  }

  .botao-atualizar:hover {
    background: #ff4d4d;
    transform: scale(1.05);
  }

  .tarefas-container {
    margin: 20px auto;
    max-width: 1000px;
    background: rgba(26,26,26,0.85);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }

  h2 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #c32b2b;
    padding-bottom: 8px;
  }

  .resumo {
    font-size: 14px;
    color: #00ff80;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
  }

  th, td {
    border-bottom: 1px solid #333;
    padding: 10px;
    text-align: left;
  }

  th {
    background-color: #c32b2b;
    color: #fff;
  }

  tr {
    transition: all 0.3s ease;
  }

  tr:nth-child(even) {
    background-color: #1a1a1a;
  }

  tr:nth-child(odd) {
    background-color: #111;
  }

  tr:hover {
    background: rgba(195,43,43,0.2);
  }

  .btn-adicionar {
    background: #00ff80;
    color: #000;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    margin-top: 10px;
    transition: all 0.3s;
  }

  .btn-adicionar:hover {
    background: #00cc66;
    transform: scale(1.05);
  }

  .status {
    padding: 5px 10px;
    border-radius: 8px;
    font-weight: bold;
  }

  .status.Pendente {
    background: #c32b2b;
    color: white;
  }

  .status.Concluído {
    background: #00ff80;
    color: #000;
  }

  .acoes button {
    margin-right: 5px;
    border: none;
    border-radius: 6px;
    padding: 6px 10px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s;
  }

  .btn-concluir {
    background: #00ff80;
    color: #000;
  }

  .btn-concluir:hover {
    background: #00cc66;
  }

  .btn-excluir {
    background: #c32b2b;
    color: white;
  }

  .btn-excluir:hover {
    background: #ff4d4d;
  }

  footer {
    text-align: center;
    padding: 15px;
    font-size: 13px;
    color: #777;
    margin-top: 40px;
  }

  @media (max-width: 700px) {
    .topo {
      flex-direction: column;
      align-items: center;
    }

    table, th, td {
      font-size: 13px;
    }

    th, td {
      padding: 8px;
    }

    .acoes button {
      padding: 5px 8px;
      font-size: 12px;
    }
  }
</style>
</head>
<body>
  <div class="marca-dagua"></div>

  <header>
    <h1>BRAVO 13</h1>
  </header>

  <main>
    <section class="topo" id="painelStatus">
      <div class="campo">
        <label>Dinheiro Total</label>
        <input type="number" id="dinheiro" value="0">
      </div>
      <div class="campo">
        <label>Armas</label>
        <input type="number" id="armas" value="0">
      </div>
      <div class="campo">
        <label>Drogas</label>
        <input type="number" id="drogas" value="0">
      </div>
      <div class="campo">
        <label>Munição</label>
        <input type="number" id="municao" value="0">
      </div>
      <div class="campo">
        <label>Dinheiro Sujo</label>
        <input type="number" id="dinheiroSujo" value="0">
      </div>
    </section>

    <button class="botao-atualizar" onclick="atualizarStatus()">Atualizar Painel</button>

    <section class="tarefas-container">
      <h2>
        Tarefas Bravo 13
        <span class="resumo" id="resumoTarefas">Carregando...</span>
      </h2>
      <table id="tabelaTarefas">
        <thead>
          <tr>
            <th>Status</th>
            <th>Tarefa</th>
            <th>Responsável</th>
            <th>Observação</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button class="btn-adicionar" onclick="adicionarTarefa()">+ Adicionar Tarefa</button>
    </section>
  </main>

  <footer>
    Painel Bravo13 — Desenvolvido por Ronaldo © 2025
  </footer>

<script>
  const ENDPOINT = 'https://script.google.com/macros/s/AKfycbzolqAfTkQhZq0KgNMqvIae1HyqAu9G4vYFNaACj_vnUQyW7WXiLORYFco5QVkGLf3LMA/exec';

  window.onload = carregarDados;

  async function carregarDados() {
    try {
      const response = await fetch(ENDPOINT);
      const data = await response.json();

      document.getElementById('dinheiro').value = data.status.dinheiro || 0;
      document.getElementById('armas').value = data.status.armas || 0;
      document.getElementById('drogas').value = data.status.drogas || 0;
      document.getElementById('municao').value = data.status.municao || 0;
      document.getElementById('dinheiroSujo').value = data.status.dinheiroSujo || 0;

      const tbody = document.querySelector('#tabelaTarefas tbody');
      tbody.innerHTML = '';

      let pendentes = 0;
      let concluidas = 0;

      data.tarefas.forEach((t, i) => {
        if (t.status === 'Pendente') pendentes++;
        if (t.status === 'Concluído') concluidas++;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><span class="status ${t.status}">${t.status}</span></td>
          <td>${t.tarefa}</td>
          <td>${t.responsavel}</td>
          <td>${t.observacao}</td>
          <td class="acoes">
            <button class="btn-concluir" onclick="alterarStatus(${i}, 'Concluído')">✔</button>
            <button class="btn-excluir" onclick="excluirTarefa(${i})">✖</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById('resumoTarefas').innerText =
        `Pendentes: ${pendentes} | Concluídas: ${concluidas}`;
    } catch (error) {
      console.error('Erro ao carregar dados:', error);
      document.getElementById('resumoTarefas').innerText = 'Erro ao carregar';
    }
  }

  async function adicionarTarefa() {
    const tarefa = prompt('Descrição da tarefa:');
    if (!tarefa) return;
    const responsavel = prompt('Responsável:') || '';
    const observacao = prompt('Observação:') || '';

    const payload = { action: 'addTask', tarefa, responsavel, observacao, status: 'Pendente' };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Tarefa salva!');
      carregarDados();
    } catch (error) {
      alert('Erro ao salvar tarefa.');
    }
  }

  async function alterarStatus(index, novoStatus) {
    const payload = { action: 'updateTaskStatus', index, status: novoStatus };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Status atualizado!');
      carregarDados();
    } catch (error) {
      alert('Erro ao atualizar status.');
    }
  }

  async function excluirTarefa(index) {
    if (!confirm('Tem certeza que deseja excluir esta tarefa?')) return;

    const payload = { action: 'deleteTask', index };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Tarefa excluída!');
      carregarDados();
    } catch (error) {
      alert('Erro ao excluir tarefa.');
    }
  }

  async function atualizarStatus() {
    const status = {
      dinheiro: document.getElementById('dinheiro').value,
      armas: document.getElementById('armas').value,
      drogas: document.getElementById('drogas').value,
      municao: document.getElementById('municao').value,
      dinheiroSujo: document.getElementById('dinheiroSujo').value
    };

    const payload = { action: 'updateStatus', status };

    try {
      const response = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const result = await response.json();
      alert(result.message || 'Painel atualizado!');
    } catch (error) {
      alert('Erro ao atualizar valores.');
    }
  }
</script>
</body>
</html>
