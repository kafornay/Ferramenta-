<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora MEDELIN</title>

<style>
body {
    background: radial-gradient(circle at top, #0f2027, #000);
    color: #eaeaea;
    font-family: 'Segoe UI', Arial, sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #00ff99;
    margin-bottom: 20px;
    text-shadow: 0 0 15px #00ff99;
}

.calculadora {
    max-width: 650px;
    margin: auto;
    background: rgba(18,18,18,0.95);
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 0 25px rgba(0,255,153,0.25);
    border: 1px solid rgba(0,255,153,0.3);
}

.item {
    border-bottom: 1px solid #1f1f1f;
    padding: 18px 0;
}

.item:last-child {
    border-bottom: none;
}

.item h3 {
    margin: 0 0 10px;
    color: #00ff99;
}

.linha {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
}

.linha input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #0f0f0f;
    color: #00ff99;
}

.desconto {
    margin-top: 8px;
    font-size: 14px;
}

button {
    margin-top: 10px;
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    border: none;
    background: linear-gradient(135deg, #00ff99, #00ccff);
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    opacity: 0.9;
}

.resultado {
    margin-top: 8px;
    font-size: 15px;
    color: #9affdd;
}

/* DESMANCHE */
.desmanche {
    margin-top: 30px;
    padding-top: 20px;
    border-top: 2px solid rgba(0,255,153,0.3);
}

.percentuais {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.percentuais button {
    flex: 1;
}

@media (max-width: 600px) {
    .linha {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<h1>FAC MEDELIN</h1>

<div class="calculadora">

<!-- ITENS -->
<div class="item">
    <h3>ALGEMA</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade">
        <input type="number" placeholder="Preço venda">
    </div>
    <div class="desconto">
        <label><input type="checkbox"> Parceria 30%</label>
    </div>
    <button onclick="calcularItem(this)">CALCULAR</button>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>COLETE</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade">
        <input type="number" placeholder="Preço venda">
    </div>
    <div class="desconto">
        <label><input type="checkbox"> Parceria 30%</label>
    </div>
    <button onclick="calcularItem(this)">CALCULAR</button>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>C4</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade">
        <input type="number" placeholder="Preço venda">
    </div>
    <div class="desconto">
        <label><input type="checkbox"> Parceria 30%</label>
    </div>
    <button onclick="calcularItem(this)">CALCULAR</button>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>CAPUZ</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade">
        <input type="number" placeholder="Preço venda">
    </div>
    <div class="desconto">
        <label><input type="checkbox"> Parceria 30%</label>
    </div>
    <button onclick="calcularItem(this)">CALCULAR</button>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>CORDA</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade">
        <input type="number" placeholder="Preço venda">
    </div>
    <div class="desconto">
        <label><input type="checkbox"> Parceria 30%</label>
    </div>
    <button onclick="calcularItem(this)">CALCULAR</button>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>MASTER</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade">
        <input type="number" placeholder="Preço venda">
    </div>
    <div class="desconto">
        <label><input type="checkbox"> Parceria 30%</label>
    </div>
    <button onclick="calcularItem(this)">CALCULAR</button>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>CHIP</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade">
        <input type="number" placeholder="Preço venda">
    </div>
    <div class="desconto">
        <label><input type="checkbox"> Parceria 30%</label>
    </div>
    <button onclick="calcularItem(this)">CALCULAR</button>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>PENDRIVE</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade">
        <input type="number" placeholder="Preço venda">
    </div>
    <div class="desconto">
        <label><input type="checkbox"> Parceria 30%</label>
    </div>
    <button onclick="calcularItem(this)">CALCULAR</button>
    <div class="resultado"></div>
</div>

<!-- DESMANCHE -->
<div class="desmanche">
    <h3 style="color:#00ff99">DESMANCHE DE CARRO</h3>
    <input type="number" id="valorDesmanche" placeholder="Valor total ganho">

    <div class="percentuais">
        <button onclick="calcularDesmanche(50)">DIVIDIR 50%</button>
        <button onclick="calcularDesmanche(30)">DIVIDIR 30%</button>
    </div>

    <div class="resultado" id="resultadoDesmanche"></div>
</div>

</div>

<script>
function calcularItem(btn) {
    const item = btn.closest('.item');
    const inputs = item.querySelectorAll('input[type="number"]');
    const check = item.querySelector('input[type="checkbox"]');
    const resultado = item.querySelector('.resultado');

    let qtd = parseFloat(inputs[0].value) || 0;
    let preco = parseFloat(inputs[1].value) || 0;

    let total = qtd * preco;
    if (check.checked) total *= 0.7;

    resultado.innerHTML = total > 0 ? `Total: R$ ${total.toFixed(2)}` : "";
}

function calcularDesmanche(percentual) {
    const valor = parseFloat(document.getElementById('valorDesmanche').value) || 0;
    const res = document.getElementById('resultadoDesmanche');

    if (valor > 0) {
        const parte = valor * (percentual / 100);
        res.innerHTML = `Parte (${percentual}%): R$ ${parte.toFixed(2)}`;
    } else {
        res.innerHTML = "";
    }
}
</script>

</body>
</html>
