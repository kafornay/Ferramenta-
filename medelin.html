<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEDELIN APP</title>

<style>
body {
    margin: 0;
    background: #0a0a0a;
    font-family: 'Arial', sans-serif;
    color: #fff;
}

header {
    background: #0f0f0f;
    padding: 15px;
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    color: #00ff66;
    box-shadow: 0 2px 10px rgba(0,255,102,0.3);
}

.container {
    padding: 15px;
    max-width: 480px;
    margin: auto;
}

.card {
    background: #121212;
    border-radius: 15px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 0 15px rgba(0,255,102,0.15);
}

.card h3 {
    margin: 0 0 10px;
    color: #00ff66;
}

.inputs {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
}

input[type="number"] {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: #1e1e1e;
    color: #00ff66;
    font-size: 16px;
}

label {
    font-size: 14px;
}

.check {
    margin-top: 8px;
}

.resultado {
    margin-top: 8px;
    font-size: 15px;
    color: #9affc4;
}

/* Desmanche */
.botoes {
    display: flex;
    gap: 10px;
    margin-top: 10px;
}

.botao {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    text-align: center;
    background: #1e1e1e;
    cursor: pointer;
    border: 2px solid transparent;
}

.botao.ativo {
    border-color: #00ff66;
    color: #00ff66;
}
</style>
</head>

<body>

<header>FAC MEDELIN</header>

<div class="container">

<!-- ITENS -->
<script>
const itens = ["ALGEMA","COLETE","C4","CAPUZ","CORDA","MASTER","CHIP","PENDRIVE"];
</script>

<div id="itens"></div>

<!-- DESMANCHE -->
<div class="card">
    <h3>DESMANCHE DE CARRO</h3>

    <input type="number" id="desmancheValor" placeholder="Valor ganho" oninput="calcularDesmanche()">

    <div class="botoes">
        <div class="botao" onclick="setDesconto(50)">50%</div>
        <div class="botao" onclick="setDesconto(30)">30%</div>
    </div>

    <div class="resultado" id="resultadoDesmanche"></div>
</div>

</div>

<script>
const container = document.getElementById("itens");

itens.forEach(nome => {
    container.innerHTML += `
    <div class="card">
        <h3>${nome}</h3>
        <div class="inputs">
            <input type="number" placeholder="Quantidade" oninput="calcularItem(this)">
            <input type="number" placeholder="PreÃ§o venda" oninput="calcularItem(this)">
        </div>
        <div class="check">
            <label>
                <input type="checkbox" onchange="calcularItem(this)"> Parceria 30%
            </label>
        </div>
        <div class="resultado"></div>
    </div>`;
});

function calcularItem(el) {
    const card = el.closest(".card");
    const inputs = card.querySelectorAll("input[type='number']");
    const check = card.querySelector("input[type='checkbox']");
    const res = card.querySelector(".resultado");

    const qtd = inputs[0].value || 0;
    const preco = inputs[1].value || 0;
    let total = qtd * preco;

    if (check.checked) total *= 0.7;

    res.innerHTML = total > 0 ? `Total: R$ ${total.toFixed(2)}` : "";
}

// DESMANCHE
let descontoAtual = 0;

function setDesconto(valor) {
    descontoAtual = valor;
    document.querySelectorAll(".botao").forEach(b => b.classList.remove("ativo"));
    event.target.classList.add("ativo");
    calcularDesmanche();
}

function calcularDesmanche() {
    const valor = document.getElementById("desmancheValor").value || 0;
    const res = document.getElementById("resultadoDesmanche");

    if (valor > 0 && descontoAtual > 0) {
        const final = valor * (descontoAtual / 100);
        res.innerHTML = `Valor com ${descontoAtual}%: R$ ${final.toFixed(2)}`;
    } else {
        res.innerHTML = "";
    }
}
</script>

</body>
</html>
