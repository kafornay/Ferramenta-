<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora MEDELIN</title>

<style>
body {
    background: #0b0b0b;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #00ff66;
    margin-bottom: 20px;
}

.calculadora {
    max-width: 500px;
    margin: auto;
    background: #121212;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,255,102,0.2);
}

.item {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

.item label {
    font-weight: bold;
    margin-bottom: 5px;
}

.item input {
    padding: 8px;
    border-radius: 5px;
    border: none;
    outline: none;
    background: #1e1e1e;
    color: #00ff66;
}

.resultado {
    margin-top: 5px;
    font-size: 14px;
    color: #9affc4;
}

footer {
    text-align: center;
    margin-top: 15px;
    font-size: 12px;
    color: #555;
}
</style>
</head>

<body>

<h1>FAC MEDELIN</h1>

<div class="calculadora">

    <div class="item">
        <label>ALGEMA</label>
        <input type="number" oninput="calcular(this, 'algema')" placeholder="Preço normal">
        <div class="resultado" id="algema"></div>
    </div>

    <div class="item">
        <label>COLETE</label>
        <input type="number" oninput="calcular(this, 'colete')" placeholder="Preço normal">
        <div class="resultado" id="colete"></div>
    </div>

    <div class="item">
        <label>C4</label>
        <input type="number" oninput="calcular(this, 'c4')" placeholder="Preço normal">
        <div class="resultado" id="c4"></div>
    </div>

    <div class="item">
        <label>CAPUZ</label>
        <input type="number" oninput="calcular(this, 'capuz')" placeholder="Preço normal">
        <div class="resultado" id="capuz"></div>
    </div>

    <div class="item">
        <label>CORDA</label>
        <input type="number" oninput="calcular(this, 'corda')" placeholder="Preço normal">
        <div class="resultado" id="corda"></div>
    </div>

    <div class="item">
        <label>MASTER</label>
        <input type="number" oninput="calcular(this, 'master')" placeholder="Preço normal">
        <div class="resultado" id="master"></div>
    </div>

    <div class="item">
        <label>CHIP</label>
        <input type="number" oninput="calcular(this, 'chip')" placeholder="Preço normal">
        <div class="resultado" id="chip"></div>
    </div>

    <div class="item">
        <label>PENDRIVE</label>
        <input type="number" oninput="calcular(this, 'pendrive')" placeholder="Preço normal">
        <div class="resultado" id="pendrive"></div>
    </div>

</div>

<footer>
Desconto automático de 30% • MEDELIN
</footer>

<script>
function calcular(input, id) {
    let valor = parseFloat(input.value);
    let resultado = document.getElementById(id);

    if (!valor || valor <= 0) {
        resultado.innerHTML = "";
        return;
    }

    let parceria = valor * 0.7;
    resultado.innerHTML = "Parceria (30% OFF): R$ " + parceria.toFixed(2);
}
</script>

</body>
</html>
