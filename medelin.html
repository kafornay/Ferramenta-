<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora MEDELIN</title>

<style>
body {
    background: #0b0b0b;
    color: #eaeaea;
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 {
    text-align: center;
    color: #00ff66;
    margin-bottom: 20px;
}

.calculadora {
    max-width: 650px;
    margin: auto;
    background: #121212;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(0,255,102,0.25);
}

.item {
    border-bottom: 1px solid #1f1f1f;
    padding: 15px 0;
}

.item:last-child {
    border-bottom: none;
}

.item h3 {
    margin: 0 0 10px;
    color: #00ff66;
}

.linha {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
}

.linha input {
    padding: 8px;
    border-radius: 6px;
    border: none;
    background: #1e1e1e;
    color: #00ff66;
}

.desconto {
    margin-top: 8px;
    font-size: 14px;
}

.resultado {
    margin-top: 6px;
    font-size: 14px;
    color: #9affc4;
}

@media (max-width: 600px) {
    .linha {
        grid-template-columns: 1fr 1fr;
    }
}
</style>
</head>

<body>

<h1>FAC MEDELIN</h1>

<div class="calculadora">

<!-- ITEM -->
<div class="item">
    <h3>ALGEMA</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade" oninput="calcular()">
        <input type="number" placeholder="Preço venda" oninput="calcular()">
    </div>
    <div class="desconto">
        <label>
            <input type="checkbox" onchange="calcular()"> Aplicar desconto parceria (30%)
        </label>
    </div>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>COLETE</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade" oninput="calcular()">
        <input type="number" placeholder="Preço venda" oninput="calcular()">
    </div>
    <div class="desconto">
        <label>
            <input type="checkbox" onchange="calcular()"> Aplicar desconto parceria (30%)
        </label>
    </div>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>C4</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade" oninput="calcular()">
        <input type="number" placeholder="Preço venda" oninput="calcular()">
    </div>
    <div class="desconto">
        <label>
            <input type="checkbox" onchange="calcular()"> Aplicar desconto parceria (30%)
        </label>
    </div>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>CAPUZ</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade" oninput="calcular()">
        <input type="number" placeholder="Preço venda" oninput="calcular()">
    </div>
    <div class="desconto">
        <label>
            <input type="checkbox" onchange="calcular()"> Aplicar desconto parceria (30%)
        </label>
    </div>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>CORDA</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade" oninput="calcular()">
        <input type="number" placeholder="Preço venda" oninput="calcular()">
    </div>
    <div class="desconto">
        <label>
            <input type="checkbox" onchange="calcular()"> Aplicar desconto parceria (30%)
        </label>
    </div>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>MASTER</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade" oninput="calcular()">
        <input type="number" placeholder="Preço venda" oninput="calcular()">
    </div>
    <div class="desconto">
        <label>
            <input type="checkbox" onchange="calcular()"> Aplicar desconto parceria (30%)
        </label>
    </div>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>CHIP</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade" oninput="calcular()">
        <input type="number" placeholder="Preço venda" oninput="calcular()">
    </div>
    <div class="desconto">
        <label>
            <input type="checkbox" onchange="calcular()"> Aplicar desconto parceria (30%)
        </label>
    </div>
    <div class="resultado"></div>
</div>

<div class="item">
    <h3>PENDRIVE</h3>
    <div class="linha">
        <input type="number" placeholder="Quantidade" oninput="calcular()">
        <input type="number" placeholder="Preço venda" oninput="calcular()">
    </div>
    <div class="desconto">
        <label>
            <input type="checkbox" onchange="calcular()"> Aplicar desconto parceria (30%)
        </label>
    </div>
    <div class="resultado"></div>
</div>

</div>

<script>
function calcular() {
    document.querySelectorAll('.item').forEach(item => {
        const inputs = item.querySelectorAll('input[type="number"]');
        const checkbox = item.querySelector('input[type="checkbox"]');
        const resultado = item.querySelector('.resultado');

        let qtd = parseFloat(inputs[0].value) || 0;
        let preco = parseFloat(inputs[1].value) || 0;

        let total = qtd * preco;
        let final = checkbox.checked ? total * 0.7 : total;

        if (total > 0) {
            resultado.innerHTML = checkbox.checked
                ? `Total com parceria: R$ ${final.toFixed(2)}`
                : `Total: R$ ${total.toFixed(2)}`;
        } else {
            resultado.innerHTML = "";
        }
    });
}
</script>

</body>
</html>
